PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER="<img src='../administrator/components/com_bwpostman/assets/images/logo-bwpostman.png' width='23' /> BwPostman Plugin Buyer2Subscriber"
PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER_DESCRIPTION="BwPostman Plugin Buyer2Subscriber ist ein Plugin, mit dem Käufer aus Virtuemart automatisch zu wählbaren Mailinglisten von BwPostman eingeschrieben werden können, wenn sich ein Käufer bei Virtuemart registriert.<br /><br />Dieses Plugin setzt auf das Plugin User2Subscriber auf, das folglich auch installiert sein muss.<br /><br />Die Mailinglisten und der Text vor dem Abonnement werden für dieses Plugin getrennt eingestellt. Die anderen Einstellungen des Plugins User2Subscriber gelten auch für dieses Plugin.<br /><br />Die Einstellungen für die Anzeige und Pflichtfeld für Nachname, Vorname, Geschlecht und zusätzliches Feld werden von der Komponente BwPostman übernommen."

PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER_OPTION_DEBUG_LABEL="Debuggen"
PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER_OPTION_DEBUG_DESC="Diese Option ist mir Vorsicht einzusetzen! Wenn diese Checkbox angehakt ist, dann werden viel mehr Meldungen in die Log-Datei geschrieben. Es könnte auch passieren, dass im Frontend Meldungen ausgegeben werden. Also diesen Schalter immer zurück setzen, wenn alles funktioniert und Besucher auf die Webseite kommen können!"

PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER_COMPONENT_BWPOSTMAN_NEEDED="BwPostman Plugin Buyer2Subscriber benötigt eine installierte Komponente BwPostman der Version %s oder höher!"
