COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_LABEL="HTML versie"
COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_DESC="<strong>HTML versie</strong><p>Bewerk de HTML-versie van de nieuwsbrief in de editor. Daarbij kunt u het plaatshouder-teken [NAME] gebruiken, die bij het versturen van de nieuwsbrief zal worden vervangen door de naam van de betreffende abonnee. </P> <p> <font color='red'> <u> Let op: </u> <br/> De nieuwsbrief moet ten minste bestaan uit de HTML- of tekstversie om deze te verzenden.</font></p>"
COM_BWPOSTMAN_NL_PERSONALISATION_NOTE="<p><strong>Als u de nieuwsbrief wilt personaliseren </strong>, kunt u de 'Plaatshouder-tekens' die onder het tekstbewerkingsscherm staan op de gewenste plaatsen gebruiken:<br />Plaats de cursor in het Op de plek waar u het 'plaatshouder-teken' wil invoegen en klik op het betreffende 'Plaatshouder-teken' onder het invoerscherm.</p>"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_LABEL="Omschrijving"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_DESC="<p>Vul hier een tekst in met de beschrijving van de nieuwsbrief.</p><p><u>Hint:</u><br />Een goede beschrijving van de nieuwsbrief is erg handig in gevallen waarin u hetzelfde onderwerp voor meerdere nieuwsbrieven gebruikt.</p>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_LABEL="<strong>Joomla! gebruikersgroepen</strong>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_DESC="<strong>Joomla! gebruikersgroepen </strong><p>In de onderstaande selektie vind u alle beschikbare Joomla! gebruikersgroepen.</p>"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_LABEL="Interne Mailinglijsten"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_DESC="<strong>Interne Mailing Lijsten</strong><br /><br /><p>Mailinglijsten die hier zijn weergegeven, zijn alleen toegankelijk via de backend. Dit overzicht bevat alle mailinglijsten die niet gepubliceerd zijn. D.w.z. dat u abonnees kan toewijzen aan verschillende groepen.</p>"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_LABEL="Openbare Mailing Lijsten"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_DESC="<strong>Openbare Mailing Lijsten</strong><br /><br /><p>Mailing lijsten die hier zijn weergegeven, zijn altijd toegankelijk voor iedere abonnee, indien ze zijn gepubliceerd. Ongepubliceerde mailinglijsten zijn te vinden bij de interne mailinglijsten.</p> "
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_LABEL="Beperkt toegankelijke Mailing Lijsten"
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_DESC="<strong>Beperkt toegankelijke Mailing Lijsten</strong><br /><br /><p>Mailing lijsten die hier zijn weergegeven, zijn toegankelijk op de website met de juiste toegangsrechten, indien ze zijn gepubliceerd. Ongepubliceerde mailinglijsten zijn te vinden bij de interne mailinglijsten.</p>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS="<strong>BwPostman Mailing Lijsten</strong>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS_NOTE="<strong>BwPostman Mailing Lijsten</strong><p>In de onderstaande selektievelden vind u alle <u>niet</u> gearchiveerde BwPostman mailing lijsten.</p><p><u>Hint:</u><br /><strong>Interne Mailing Lijsten</strong><br />Deze mailing lijsten zijn alleen toegankelijk via de back end. Deze kunnen gebruikt worden om bijvoorbeeld intern abonnees in te delen in verschillende groepen.<br /><br /><strong>Gepubliceerde Mailing Lijsten</strong><br />Deze mailing lijsten zijn toegankelijk vis de website. Ze zijn als volgt onderverdeeld:<ul><li>Toegangsniveau &quot;Public&quot;:<br /> Deze mailing lijsten zijn toegankelijk zonder registratie op de website.</li><li>Alle overige Mailing Lijsten:<br />Die mailing lijsten zijn alleen toegankelijk voor abonnees die zich hebben geregistreerd op de website met minimaal het Joomla toegangsniveau &quot;registered&quot;.</li></ul></p>"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_LABEL="'Reply to' e-mail"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_DESC="<strong>'Reply to' e-mail</strong><p>Plaats hier het e-mailadres wat gebruikt wordt als antwoordadres voor de verstuurde nieuwsbrief.</p><p><u>Hint:</u><br />In dit veld staat standdard het ‘Reply to' e-mail adres dat is ingesteld bij de basis instellingen. Hier kan je een afwijkend e-mailadres ingeven. laat je het veld leeg, dan wordt automatisch het ‘Reply to' e-mail adres gebruikt dat is ingesteld in de basis instellingen.</p>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_LABEL="<strong>Selected website contents</strong>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_DESC="<strong> Selected website contents </strong><p>If you do not need a special content mark it and remove it from the list by either double clicking on the content or clicking on the opposite button (right arrow). This content will be added to the right selection box on the bottom line.</p>"
