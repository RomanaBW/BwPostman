COM_BWPOSTMAN_NL_FIELD_TEXT_VERSION_ID_DESC="<strong>TEXTバージョン</strong><p>反対側のフィールドにニュースレターのTEXTバージョンを入力してください。ニュースレターを送信する際に、これ関係する加入者の名前に置き換えられるワイルドカードの文字として [NAME] を使用することができます。</p><p><font color='red'><u>注意:</u><br />ニュースレターを送信するには、少なくともHTMLまたはTEXTバージョンの設定が済んでいる必要があります。</font></p>"
