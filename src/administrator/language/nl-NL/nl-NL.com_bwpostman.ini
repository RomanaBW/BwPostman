COM_BWPOSTMAN_SUB_EXPORT_FIELDS_ANNOTATION="<strong>Betekenis van de beschikbare databasevelden</strong><p><strong>id</strong> = ID van de abonnee<br /><strong>gebruikers_id</strong> = ID van de abonnee in de Joomla-Gebruikers-Tabel (0 = niet bestaande gebruikers_id)<br /><strong>naam</strong> = Naam van de abonnee<br /> <strong>e-mail</strong> = E-mailadres van de abonnee<br /><strong>e-mailformaat</strong> = Abonnees nieuwsbrief formaat (0 = Tekst, 1 = HTML)<br /><strong>status</strong> = Status van de abonnee (0 = abonnee is nog niet bevestigd, 1 = abonnee is bevestigd, 9 = speciale status: abonnee is testontvanger)<br /><strong>registratie_datum</strong> = Registratie datum van de abonnee<br /><strong>geregistreerd_door</strong> = Geregistreerd door (0 = abonnee, ander nummer = Admin ID van Joomla-Gebruikers-Tabel)<br /><strong>bevestiging_date</strong> = Datum van bevestiging van de abonnee<br /><strong>bevestigd_door</strong> = Bevestigd door (-1 = abonnee is nog niet bevestigd, 0 = abonnee, ander nummer = Admin ID van Joomla-Gebruikers-Tabel)<br /><strong>archief_vlag</strong> = Archief vlag (0 = uit het archief gehaald, 1 = gearchiveerd)<br /><strong>archiverings_datum</strong> = Archiverings datum<br /><strong>gearchiveerd_door</strong> = Gearchiveerd door (-1 = abonnee is uit het archief gehaald, 0 = abonnee heeft zich zelf afgemeld, ander nummer = Admin ID van Joomla-Gebruikers-Tabel)</p>"
