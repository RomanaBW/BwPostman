COM_BWPOSTMAN_SPECIAL_FIELD_LABEL="Etiqeuta para el campo adicional"
COM_BWPOSTMAN_SPECIAL_FIELD_LABEL_NOTE="<p>Por favor, introduzca aquí la etiqueta para el campo adicional. Éste se mostrará en la web en el lugar de <em>additional field</em>.</p><p>Debe emplear una cadena de lenguaje, que ha de definir en el archivo de idioma correspondiente en el back end (por ejemplo, en el archivo /administrator/language/overrides/es-ES.override.ini para el idioma castellano). Así podrá emplear este campo en webs con múltiples idiomas.</p>"
COM_BWPOSTMAN_SPECIAL_FIELD_LABEL_DESC="Información para el campo adicional"
COM_BWPOSTMAN_SPECIAL_FIELD_LABEL_DESC_NOTE="<p>Por favor, introduzca aquí la descripción para el campo adicional. Se mostrará en la web como información.</p><p>Debe emplear una cadena de lenguaje, que definirá en el archivo de idioma correspondiente en el back end (por ejemplo, en el archivo /administrator/language/overrides/es-ES.override.ini para el idioma castellano). Así podrá emplear este campo en webs con múltiples idiomas.</p>"
COM_BWPOSTMAN_SHOW_EMAILFORMAT="Mostrar selección del formato de correo"
COM_BWPOSTMAN_SHOW_EMAILFORMAT_NOTE="Por favor, seleccione aquí si la selección del formato de correo estará disponible en el formulario de registro."
