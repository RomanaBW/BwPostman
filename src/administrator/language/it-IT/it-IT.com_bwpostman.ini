COM_BWPOSTMAN_NL_FIELD_FROM_NAME_DESC="<strong>Nome del mittente</strong><p>Inserisci qui l'indirizzo email del mittente della newsletter.</p><p><font color='blue'><u>Suggerimento:</u><br />In questo campo trovi l'indirizzo email del mittente che viene inserito nella configurazione per impostazione predefinita. È comunque possibile modificarlo qui. Se si lascia vuoto questo campo, l'indirizzo di posta elettronica del mittente verrà automaticamente inserito quando si salva la newsletter.</font></p>"
COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_LABEL="Versione HTML"
COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_DESC="<strong>Versione HTML</strong><p>Inserisci la versione HTML della newsletter nell'editor opposto. Quindi è possibile utilizzare il carattere jolly [NOME], che viene sostituito dal nome dell'abbonato relativo all'invio della newsletter.</p><p><font color='red'><u>Attenzione:</u><br />La newsletter deve essere costituita almeno dalla versione HTML o testo per inviarla.</font></p>"
COM_BWPOSTMAN_NL_PERSONALISATION_NOTE="<p><strong>Per personalizzare la newsletter</strong> è possibile utilizzare i seguenti segnaposti nei luoghi desiderati:<br />Posizionare il cursore nel campo dell'editor e premere il pulsante.</p>"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_LABEL="Descrizione"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_DESC="<p>Inserisci un testo che descrive la newsletter.</p><p><u>Nota:</u><br />Una descrizione appropriata della newsletter è molto utile nei casi in cui utilizzi lo stesso argomento per diverse newsletter.</p>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_LABEL="<strong>Gruppi utenti Joomla!</strong>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_DESC="<strong>Gruppi utenti Joomla!</strong><p>Nella casella di selezione di seguito troverai tutti igruppi utenti Joomla!</p>"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_LABEL="Mailing List interno"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_DESC="<strong>Mailing List interno</strong><br /><br /><p>Le mailing list, elencate qui, sono accessibili solo nel backend. Questo elenco contiene tutte le mailing list che non vengono pubblicate. Cioè è possibile utilizzarle per assegnare abbonati internamente a gruppi diversi.</p>"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_LABEL="Mailing list pubbliche"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_DESC="<strong>Mailing list pubbliche</strong><br /><br /><p>Mailing lists, elencati qui, sono sempre accessibili dal front end per ogni abbonato, se sono pubblicati. Le mailing list non pubblicate vengono visualizzate negli elenchi di mailing interno.</p> "
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_LABEL="Mailing Lists ad accesso riservato"
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_DESC="<strong>Mailing Lists ad accesso riservato</strong><br /><br /><p>Mailing lists, elencati qui, sono accessibili al front end con un livello di accesso appropriato, se sono pubblicati. Le mailing list non pubblicate vengono visualizzate negli elenchi di mailing interno.</p>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS="<strong>Mailing List di BwPostman</strong>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS_NOTE="<strong>Mailing List di BwPostman</strong><p>Nelle caselle di selezione riportate di seguito troverai tutte le mailing list di BwPostman non archiviate.</p><p><u>Suggerimento:</u><br /><strong>Mailing List Interne</strong><br />Quelle mailing list sono accessibili solo attraverso il back end. Possono essere utilizzati ad es. per classificare internamente gli abbonati in vari gruppi.<br /><br /><strong>Mailing List Pubblicate</strong><br />Quelle mailing list sono accessibili via front end. Sono divisi come segue:<ul><li>Livello di accesso &quot;Pubblico&quot;:<br />Quelle mailing list sono accessibili senza la registrazione al sito.</li><li>Tutte le altre mailing list: <br /> Quelle mailing list sono accessibili solo agli abbonati con la registrazione al sito web almeno come gruppo utenti Joomla! &quot;registrati&quot;.</li></ul></p>"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_LABEL="'Rispondi a' email"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_DESC="<strong>'Rispondi a' email</strong><p>Inserisci qui l'indirizzo email che dovrà essere utilizzato per ricevere risposte alla newsletter.</p><p><u>Suggerimento:</u><br />In questo campo trovi l'indirizzo e-mail "Rispondi a", che viene definito per impostazione predefinita nella configurazione. È comunque possibile modificarlo qui. Se si lascia questo campo vuoto, l'indirizzo di posta elettronica "Rispondere a", che viene impostato nella configurazione, verrà automaticamente inserito quando si salva la newsletter.</p>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_LABEL="<strong>Contenuti siti web selezionati</strong>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_DESC="<strong>Contenuti siti web selezionati</strong><p>Se non hai bisogno di un contenuto speciale elencato nel box di sinistra, fai doppio clic sul nome del contenuto oppure selezionalo e fai clic sul pulsante freccia destra contrassegnarlo e rimuoverlo dall'elenco facendo doppio clic sul contenuto o facendo clic sul pulsante opposto (freccia destra). Questo contenuto verrà quindi rimosso dalla casella di selezione a sinistra e apparirà nella casella a destra in coda agli altri contenuti presenti.</p>"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD=" Numero di newsletter per blocco"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD_NOTE="<strong>Numero di newsletter per blocco</strong><p>Inserisci qui quante newsletter per pacchetto devono essere inviate. Se l'importo indicato qui è raggiunto quando invia le newsletter, la pagina del browser verrà ricaricata prima che venga inviata la prossima newsletter.</p>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS="<strong>Invia alle mailing list / gruppi di utenti selezionati</strong>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS_NOTE="Per inviare la newsletter alle mailing list di BwPostman e / o gruppi utenti Joomla!, seleziona innanzitutto le opzioni di invio e fai clic sul pulsante qui sotto. (Suggerimento: la newsletter verrà automaticamente salvata dal sistema prima di inviarla.)<br />"
COM_BWPOSTMAN_NL_SEND_TO_TESTRECIPIENTS="<strong>Invia ai destinatari del test</strong>"
COM_BWPOSTMAN_NL_SEND_TO_TESTRECIPIENTS_NOTE="Per inviare la newsletter ai destinatari del test, clicca sul bottone qui sotto. (Suggerimento: la newsletter verrà automaticamente salvata dal sistema prima di inviarla.)<br />"
