COM_BWPOSTMAN_INSTALLATION_UPDATEINFO="更新についての関連情報"
COM_BWPOSTMAN_INSTALLATION_CHANGELOG_INFO="<h3>前バージョンからの変更点</h3><p><a href='http://www.boldt-webservice.de/en/forum-en/changelog-bwpostman.html'>ここ</a>で参照できるすべての変更と詳細な変更履歴。</p><br />"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_LBL="NEW"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_DESC="<ul style='list-style: outside none none;'><li>キャンペーン選択は、ニュースレターの編集の、一般タブの一般情報まで移動しました</li><li>キャンペーンの受信者は、今のニュースレターではないキャンペーンで選択可能</li><li>アップ公開やニュースレターのためにダウン公開など、フロントエンドでの可視性に関するものです。</li><li>送信されたニュースレターの状態、説明と公開時間の編集が可能になりました。</li><li>選択可能なニュースレターパッケージの、送信の間の時間を遅延させることができます。</li><li>フロントエンドでの、ニュースレター添付ファイルへのアクセス、グローバルオプションおよびメニューアイテムのオプションで選択可能になりました。</li><li>フロントエンドビューのニュースレターリスト拡張オプション。</li><li>フロントエンドのリストビュー内フィルタのニュースレターは、メーリングリスト / ユーザグループ / キャンペーン / 月 / 年によってグローバルオプションとメニューアイテムのオプションで有効できます。</li><li>バックエンドビューで複数の追加のフィルタ。</li></ul>"
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_LBL="改善"
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_DESC="<ul style='list-style: outside none none;'><li>バックエンドでのニュースレターの編集中にローディング時間と安定性を改善しました。</li><li>インポートおよび加入者のエクスポートでの作業の流れを改善しました。</li><li>ニュースレターを送信しているときのプログレスバーを改善しました。</li><li>フロントエンドの外観を近代化へ改善しました。</li><li>フロントエンドのCSSファイルには、現在 BwPostman で使用されるすべての要素が含まれています（これらの殆どは、ユーザが埋めるために空です）</li></ul>"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_LBL="バグフィックス"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_DESC="<ul style='list-style: outside none none;'><li>名前なしで加入者を追加はできませんが、オプションが義務なしの方に設定されていました。</li><li>Joomla の記事がない無料コンテンツのみが含まれているニュースレターでは、テンプレートを使用していませんでした。</li><li>アーカイブビューでアクセス制御が正しく動作しませんでした。</li><li>ニュースレターのバックエンドビューでページネーションが正しく動作しませんでした。</li><li>ニュースレター内のアンカーリンクが機能しませんでした。</li></ul>"
COM_BWPOSTMAN_INSTALLATION_SPECIAL_NOTE_LBL="特記事項:"
COM_BWPOSTMAN_INSTALLATION_UPDATE_SPECIAL_NOTE_DESC=""
COM_BWPOSTMAN_INSTALLATION_INSTALL_SPECIAL_NOTE_DESC="<p>フィールドを記入してください。設定の<b><em>認証のタイトル</em></b> と <b><em>認証のタイトル</em></b> -> <b>暗黙的</b>認証は、認証メールで重要なテキストを取得します。また、フィールドの<b><em>テキスト契約</em></b> や <b><em>法律に関する情報</em></b>の記入をおすすめします。(これらは<em>基本設定</em>から移動できます）</p>"
