COM_BWPOSTMAN_SUBS_FIELD_STATUS_DESC="<p>ニュースレターシステムで加入者の購読を確認したい場合は、チェックボックスを選択してください。</p><p><u>ヒント:</u><br />新しい加入者を作成、およびチェックボックスを選択していない場合は、加入者は、ニュースレターの購読について加入者に通知するメールを取得します。このメールは、加入者がニュースレターシステムの購読を確認するためのリンクが含まれています。<br /><br /><strong>警告:</strong>これは、既存の加入者を編集する場合は適用されません。もし、チェックボックスがチェックされていない場合は、メールが送信されません。</p> "
