COM_BWPOSTMAN_INSTALLATION_UPDATEINFO="Infos zum Update"
COM_BWPOSTMAN_INSTALLATION_CHANGELOG_INFO="<h3>Änderungen gegenüber der Vorgängerversion</h3><p>Ein ausführliches Changelog mit allen Änderungen findet man <a href='https://www.boldt-webservice.de/index.php/de/forum/handb%C3%BCcher/changelog-bwpostman.html' target='_blank'>hier.</a></p><br />"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_LBL="Neu"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_DESC=""
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_LBL="Verbesserungen"
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_DESC="<ul><li>Der volle Text eines Beitrags wird nun in den Newsletter aufgenommen, wenn im Template der Button 'Weiterlesen' deaktiviert ist.</li><li>Die Plugins sind zukunftsfähig auf die native Version von Joomla! 4 umgestellt.</li><li>Update-Server aus den einzelnen Teilen des Paketes entfernt, um die Liste der Einträge zu den Update-Servern unter Joomla! sauber zu halten.</li><li>Die Prüfung und Reparatur der Tabellen nach dem Update per Joomla!-Update funktioniert nun auch unter Joomla!4 und 5.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_LBL="Fehlerkorrekturen"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_DESC="<ul><li>Nun kann auch wieder der erste Beitrag der Liste der verfügbaren Inhalte ausgewählt werden.</li><li>Um die Kompatibilität mit php 7 aufrecht zu erhalten, wird stripos statt str_contains verwendet.</li><li>Das Wechseln des Tabs war bei Erstellen oder Bearbeiten von Newslettern einer Kampagne nicht mehr möglich.</li><li>Das Plugin User2Subscriber hat einen Fehler gebracht, wenn es keine Mailinglisten zur Auswahl gab.</li><li>BwPostman hat die Assets nicht korrekt geschrieben, deshalb war es in manchen Fällen nicht mehr möglich, in das Backend zu kommen, wenn man eine Item von BwPostman gelöscht hat.</li><li>Wenn Tabellen mit einem erweiterten Prefix (zum Beispiel bak_<real_prefix>_) existierten, war es nicht möglich, eine Sicherung wiederherzustellen.</li><li>Die Update-Nachricht und die Tabellenprüfung haben nach einem Update von BwPostman per Joomla! Update unter Joomla! 4 und 5 nicht mehr funktioniert.</li><li>Das Update von BwPostman löschte die sql Update Ordner von BwPostman.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_SPECIAL_NOTE_LBL="Besondere Hinweise:"
COM_BWPOSTMAN_INSTALLATION_UPDATE_SPECIAL_NOTE_DESC=""
COM_BWPOSTMAN_INSTALLATION_INSTALL_SPECIAL_NOTE_DESC="<p>Bitte <b>unbedingt</b> die Felder <b><em>Anrede Aktivierung</em></b> und <b><em>Aktivierung Text</em></b> in den Optionen->Aktivierung ausfüllen, damit die Aktivierungsmail auch sinnvollen Text enthält. Es empfiehlt sich darüber hinaus, die beiden Felder <b><em>Text Zustimmung</em></b> und <b><em>rechtliche Infos</em></b> (letztere sind in den <em>Grundeinstellungen</em> zu finden) ebenfalls auszufüllen.</p>"
;COM_BWPOSTMAN_POSTINSTALL_TITLE="BwPostman Standard-HTML-Templates verbessert"
;COM_BWPOSTMAN_POSTINSTALL_BODY="Die Standard-HTML-Templates, die BwPostman für die Newsletter mitliefert, wurden verbessert, damit die Eigenheiten von Outlook noch besser berücksichtigt werden. Damit die Änderungen in die Templates übernommen werden, müssen die Standard-HTML-Templates und darauf basierende eigene Templates einmal geöffnet und gespeichert werden."
