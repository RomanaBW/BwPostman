PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER="BwPostman Plugin User2Subscriber"
PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_DESCRIPTION="BwPostman Plugin User2Subscriber ist ein Plugin, mit dem Benutzer automatisch zu wählbaren Mailinglisten von BwPostman eingeschrieben werden können, wenn sich ein Benutzer bei Joomla registriert. <br /><br />Dieses Plugin erlaubt zusätzlich, dass die Mailadresse in BwPostman angepasst wird, wenn sich die Mailadresse des Benutzerkontos von Joomla ändert (optional). <br /><br />Dieses Plugin kann auch Abonnenten automatisch löschen, wenn das Benutzerkonto von Joomla gelöscht wird (optional)."

