COM_BWPOSTMAN_TPL_HTML_DESC_PERSONALIZE="<p><br /><strong>Personalisatie</strong></p><p>Met de plugin <b>BwPostman Personalize</b> kunt u tekst onderdelen van de nieuwsbrief personaliseren, waarmee u de abonnee direct kan aanspreken o.b.v. geslacht.</p><p>Bijvoorveeld: IAls u de aanhef wilt aanpassen naar <em>Beste Hr. ZijnNaam</em> of <em>Beste Mevr. HaarNaam</em>, dan moet u op de gewenste positie in de nieuwsbrief het volgende invoegen:</p><p><strong>[bwpostman_personalize | \\"_QQ_"Beste Hr.\\"_QQ_" | \\"_QQ_"Beste Mevr.\\"_QQ_" | \\"_QQ_"Hallo\\"_QQ_" ]</strong></p><p>In het algemeen geldt voor de personalistie:</p><p><strong>[bwpostman_personalize | \\"_QQ_"<em>mannelijke tekst</em>\\"_QQ_" | \\"_QQ_"<em>vrouwelijke tekst</em>\\"_QQ_" | \\"_QQ_"<em>neutrale tekst</em>\\"_QQ_" ]</strong></p><p><strong>Belangrijk:</strong></p><ul><li>Tussen de vierkante openingshaak en het volgende <em>bwpostman_personalize</em> <b>mag geen</b> enkel ander karakterteken voorkomen.</li><li>Het dubbele aanhalingsteken <strong>moet</strong> worden ingevoerd. Met dit teken wordt de in te voegen tekst bepaald. Hiermee kunnen spaties aan het begin of aan het einde van de tekst worden ingevoegd. Maar dat impliceert, dat het dubbele citaat <strong>niet is toegestaan</strong> in de tekst die ingevoegd wordt.</li><li>Als er geen geslacht bekend is, wordt de neutrale tekst ingevoegd.</li></ul>."
