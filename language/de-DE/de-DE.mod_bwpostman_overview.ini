MOD_BWPOSTMAN_LISTS_SETTINGS_ACCESS_CHECK_FIELD_LABEL="Berechtigung prüfen"
MOD_BWPOSTMAN_LISTS_SETTINGS_ACCESS_CHECK_FIELD_DESC="Wird hier <b>nein</b> eingestellt, dann werden Newsletter in der Liste immer angezeigt, auch wenn für die ausgewählten Mailinglisten, Benutzergruppen oder Kampagnen (über die zugehörige Mailingliste) eigentlich eine Zugangsbeschränkung eingestellt ist. Dieser Schalter wirkt nur, wenn bei <em>Auswahl Empfänger</em> oder <em>Auswahl Kampagnen</em> <b>Nur ausgewählte</b> eingestellt ist. Bei <b>Alle</b> werden die Berechtigungen immer geprüft!"
MOD_BWPOSTMAN_OVERVIEW_NEWSLETTER_ARC_SHOW_TYPE_DESC="Hier wird eingestellt, ob nur archvierte Newsletter, nur Newsletter, deren Veröffentlichungsdatum abgelaufen ist, Newsletter, für die beides zutrifft, oder Newsletter, für die eins von beiden zutifft, angezeigt werden.<br /><br /><b>Hinweis:</b><br />Im Frontend werden grundsätzlich nur Newsletter angezeigt, die versendet und veröffentlicht sind."
