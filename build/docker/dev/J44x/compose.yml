---
networks:
  bwpm-previous.nil:
    driver: bridge
    ipam:
        driver: default
        config:
            - subnet: 172.18.4.56/29

services:
    #  Database
  bwpm-dev-previous-db:
    container_name: bwpm-dev-previous-db
    image: universe3:5000/romana/bwpm-configured-tables:7.4.0-4.4.10
    volumes:
        - bwpm_db:/var/lib/mariadb
    networks:
      bwpm-previous.nil:
        ipv4_address: 172.18.4.58
    expose:
        - 3306
    command: '--default-authentication-plugin=mysql_native_password'
    environment:
        MARIADB_DATABASE: joomlatest
        MARIADB_USER: tester
        MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
        MARIADB_PASSWORD_FILE: /run/secrets/db_password
    restart: no
    healthcheck:
        test: ["CMD", "healthcheck.sh", "--datadir=/var/lib/mariadb", "--connect"]
        start_period: 30s
        interval: 10s
        timeout: 5s
        retries: 3
    secrets:
        - db_root_password
        - db_password

    # Webserver
  bwpm-dev-previous-joomla:
    container_name: bwpm-dev-previous-joomla
    image: universe3:5000/romana/bwpm-configured-files:7.4.0-4.4.10
    ports:
        - 70:80
    healthcheck:
        test: curl --fail http://172.18.4.59/index.php || exit 1
        start_period: 5s
        interval: 10s
        timeout: 10s
        retries: 5
    networks:
      bwpm-previous.nil:
        ipv4_address: 172.18.4.59
    depends_on:
      bwpm-dev-previous-db:
        condition: service_healthy
    restart: no
    secrets:
        - j_root_password
        - db_password
        - db_root_password
    environment:
        JOOMLA_DB_PASSWORD_FILE: /run/secrets/db_password
        JOOMLA_DB_HOST: bwpm-dev-previous-db
        JOOMLA_DB_USER: tester
        JOOMLA_DB_NAME: joomlatest
        JOOMLA_DB_TYPE: mysqli
        JOOMLA_ADMIN_PASSWORD_FILE: /run/secrets/j_root_password
    volumes:
        # mount Joomla configuration
        - type: bind
          source: /home/romana/PhpstormProjects/BwPostman_J4/build/docker/dev/J44x/configuration.php
          target: /var/www/html/configuration.php
        # mount extension BE component
