---
- name: Delete joomla sub folders
  become: true
  file:
    path: "{{ target_folder }}"
    state: absent

- name: Create joomla sub folders
  become: true
  file:
    path: "{{ target_folder }}"
    state: directory
    mode: 0777
    owner: www-data
    group: www-data

- name: Copy joomla files to sub folders
  become: true
  shell: "cp -rp {{ source_folder }}/* {{ target_folder }}"
