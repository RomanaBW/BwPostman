PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_DESCRIPTION="<p>Met de plugin <strong>BwPostman Personaliseren</strong> heeft u de mogelijkheid om tekstonderdelen in uw nieuwsbrief te personaliseren op basis van geslacht.</p><p>Wilt u bijvoorbeeld de aanhef personaliseren naar <em>Geachte heer Klaassen</em> of <em>Geachte mevrouw Klaassen</em>, Dan dient u de volgende informatie te plaatsen op de gewenste plek in de nieuwsbrief:</p><p><strong>[bwpostman_personalize | \\"_QQ_"Geachte heer\\"_QQ_" | \\"_QQ_"Geachte mevrouw\\"_QQ_" | \\"_QQ_"Hallo\\"_QQ_" ]<br /></strong></p><p>In het algemeen geldt dus voor de personalisatie:</p><p><strong>[bwpostman_personalize | \\"_QQ_"<em>mannelijke tekst</em>\\"_QQ_" | \\"_QQ_"<em>vrouwelijke tekst</em>\\"_QQ_" | \\"_QQ_"<em>neutrale tekst</em>\\"_QQ_"]<br /></strong></p><p><strong>Belangrijk:</strong></p><ul><li>Tussen de vierkantie openingshaak en de volgende <em>bwpostman_personalize</em> Mag geen enkel karakter voorkomen, ook geen spatie!</li><li>De in te voegen tekst dient tussen dubbele aanhalingstekens te worden geplaatst. Binnen de aanhalingstekens mag u voor en/of na de in te voegen tekst wel een spatie plaatsen. </li><li>Is er geen geslacht bekend, dan wordt de neutrale tekst ingevoegd.</li></ul>"

PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_UNINSTALL_THANKYOU="<p>Bedankt voor het gebruik van BwPostman Personalise. BwPostman Personalise is nu verwijderd van uw systeem.</p></p>"
