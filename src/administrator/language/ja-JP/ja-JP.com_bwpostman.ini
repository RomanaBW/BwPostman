COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_DESC="<strong>一般公開のメーリングリスト</strong><br /><br /><p>公開している場合は、ここにリストされているメーリングリストは、常にフロントエンドで各加入者からアクセス可能になります。未公開のメーリングリストは、内部メーリングリストに表示されます。</p> "
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_LABEL="アクセス制限されたメーリングリスト"
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_DESC="<strong>アクセス制限されたメーリングリスト</strong><br /><br /><p>公開している場合は、ここにリストされているメーリングリストは、適切なアクセスレベルを持つフロントエンドでアクセスできます。未公開のメーリングリストは、内部メーリングリストに表示されます。</p>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS="<strong>BwPostman メーリングリスト</strong>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS_NOTE="<strong>BwPostman メーリングリスト</strong><p>以下の選択ボックスで、非アーカイブの BwPostman すべてのメーリングリストを見つけることができます。</p><p><u>ヒント:</u><br /><strong>内部メーリングリスト</strong><br />このメーリングリストは、バックエンドからのみアクセス可能です。例えば、内部的に様々なグループへ加入者を分類するために使用することができます。<br /><br /><strong>一般公開のメーリングリスト</strong><br />このメーリングリストは、フロントエンドからアクセスできます。以下のように分割されています:<ul><li>アクセスレベル &quot;Public&quot;:<br />このメーリングリストは、ウェブサイトへ登録しなくてもアクセス可能です。</li><li>その他のすべてのメーリングリスト:<br />このメーリングリストは、登録した Joomla のグループに少なくとも&quot;登録&quot;したウェブサイトユーザの加入者のみアクセスできます。</li></ul></p>"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_LABEL="「返信先」のメール"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_DESC="<strong>「返信先」のメール</strong><p>ニュースレターの返信を受信するために使用する必要がある場合は、ここにメールアドレスを入力してください。</p><p><u>ヒント:</u><br />このフィールドでは、既定の設定で指定したメールアドレスへの返信を見つけることができます。ただし、ここで変更することができます。このフィールドを空のままにすると、設定で指定した送信者のメールアドレスを、ニュースレターの保存の際に自動的に入力されます。</p>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_LABEL="<strong>選択したウェブサイトのコンテンツ</strong>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_DESC="<strong> 選択したウェブサイトのコンテンツ </strong><p>特別なコンテンツが必要ではない場合は、それをマークし、コンテンツまたは反対側のボタン（右矢印）をダブルクリックして、リストから削除してください。このコンテンツは一番下の行の、右側の選択ボックスに追加されます。</p>"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD=" ステップごとのニュースレター数"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD_NOTE="<strong> ステップごとのニュースレター数 </strong><p>ステップごとに多数のニュースレターを送信する方法を、ここに入力してください。次のニュースレターが送信される前に、ここで入力した数量に達した場合は、ニュースレターの送信中にブラウザのページがリロードされます。</p>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS="<strong>選択したメーリングリスト / ユーザグループに送信</strong>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS_NOTE="BwPostman メーリングリストおよび / または Joomla のユーザグループにニュースレターを選択して送信するため、以下のボタンをクリックするか、最初の送信オプションを選択してください。（ヒント: ニュースレターは、自動で送信する前にシステム側で保存されます。）<br />"
COM_BWPOSTMAN_NL_SEND_TO_TESTRECIPIENTS="<strong>テスト受信者に送信</strong>"
COM_BWPOSTMAN_NL_SEND_TO_TESTRECIPIENTS_NOTE="テスト受信者にニュースレターを送信する場合は、以下のボタンをクリックしてください。(ヒント: ニュースレターは、自動で送信する前にシステム側で保存されます。）<br />"
COM_BWPOSTMAN_NL_FIELD_SUBJECT_LABEL="件名"
COM_BWPOSTMAN_NL_FIELD_SUBJECT_DESC="<strong>件名</strong><p>ニュースレターの件名を入力してください。</p>"
COM_BWPOSTMAN_ATTACHMENT_FIELD_LABEL="添付ファイル"
COM_BWPOSTMAN_ATTACHMENT_FIELD_DESC="<strong>添付ファイル（任意）</strong><p>ニュースレターで添付ファイルを選択できます。</p>"
COM_BWPOSTMAN_NL_FIELD_TEXT_VERSION_ID_LABEL="TEXTバージョン"
COM_BWPOSTMAN_NL_FIELD_TEXT_VERSION_ID_DESC="<strong>TEXTバージョン</strong><p>反対側のフィールドにニュースレターのTEXTバージョンを入力してください。ニュースレターを送信する際に、これ関係する加入者の名前に置き換えられるワイルドカードの文字として [NAME] を使用することができます。</p><p><font color='red'><u>注意:</u><br />ニュースレターを送信するには、少なくともHTMLまたはTEXTバージョンの設定が済んでいる必要があります。</font></p>"
