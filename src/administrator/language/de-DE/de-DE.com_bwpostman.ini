COM_BWPOSTMAN_SETTINGS="Grundeinstellungen"
COM_BWPOSTMAN_SETTINGS_DESCRIPTION="<b>Hier werden die grundlegenden Einstellungen für BwPostMan festgelegt.</b>"
COM_BWPOSTMAN_DEFAULT_FROM_NAME="Absendername"
COM_BWPOSTMAN_DEFAULT_FROM_NAME_NOTE="<p>Geben Sie hier den Absendername ein, der standardmäßig beim Versand von Newslettern und Bestätigungsmails verwendet werden soll.</p>"
COM_BWPOSTMAN_DEFAULT_FROM_EMAIL="Absender-Email"
COM_BWPOSTMAN_DEFAULT_FROM_EMAIL_NOTE="<p>Geben Sie hier die Absender-Emailadresse ein, die standardmäßig beim Versand von Newslettern und Bestätigungsmails verwendet werden soll.</p>"
COM_BWPOSTMAN_DEFAULT_REPLY_EMAIL="Antwort-An-Email"
COM_BWPOSTMAN_DEFAULT_REPLY_EMAIL_NOTE="<p>Geben Sie hier die 'Antwort-An'-Emailadresse ein, die standardmäßig beim Versand von Newslettern und Bestätigungsmails verwendet werden soll.</p>"
COM_BWPOSTMAN_LEGAL_INFORMATION_TEXT="rechtliche Infos"
COM_BWPOSTMAN_LEGAL_INFORMATION_TEXT_NOTE="Hier werden die Infos eingetragen, die vom Gesetzgeber für geschäftliche Mails vorgeschrieben sind (das sogenannte Impressum)."
COM_BWPOSTMAN_EXCLUDED_CATEGORIES="Ausgeblendete<br />Beitragskategorien<br />Standard = keine"
COM_BWPOSTMAN_EXCLUDED_CATEGORIES_NOTE="Hier können Sie Beitragskategorien wählen, die im Newsletter nicht zur Auswahl angezeigt werden. Ist kein Wert gewählt, werden alle Kategorien angezeigt."
COM_BWPOSTMAN_DEFAULT_MAILS_PER_PAGELOAD="Anzahl Newsletter pro Paket"
COM_BWPOSTMAN_DEFAULT_MAILS_PER_PAGELOAD_NOTE="<p>Beim Senden werden die Newsletter an die Empfänger in Paketen zusammengefasst. Jedes einzelne Paket enthält die angegebene Anzahl an Empfängern. Geben Sie hier an, wie viele Newsletter standardmäßig pro Paket versendet werden sollen. Wenn beim Versenden der Newsletter die hier eingegebene Anzahl erreicht ist, wird das Browserfenster neu geladen, bevor das nächste Paket verschickt wird.</p>"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY="Zeitverzögerung beim Senden"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY_NOTE="<p>Geben Sie hier an, wie viele Minuten/Sekunden zwischen den einzelnen Paketen gewartet werden soll (nur ganze Minuten/Sekunden angeben).</p>"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY_UNIT="Einheit der Zeitverzögerung"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY_UNIT_NOTE="<p>Geben Sie hier an, ob die oberhalb angegebene Wartezeit Minuten oder Sekunden bedeuten soll.</p>"
COM_BWPOSTMAN_COMPRESS_BACKUP_FILE="Sicherungsdatei komprimieren"
COM_BWPOSTMAN_COMPRESS_BACKUP_FILE_NOTE="Falls ja, wird die Datei, die die Sicherung der Tabellen (Wartung -> Tabellen sichern) mit ZIP komprimiert."
COM_BWPOSTMAN_PUBLISH_NL_BY_DEFAULT="Newsletter beim Senden veröffentlichen?"
COM_BWPOSTMAN_PUBLISH_NL_BY_DEFAULT_NOTE="Ist hier ja ausgewählt, dann werden die Newsletter beim Senden sofort veröffentlicht. Bei nein muss der versendete Newsletter von Hand veröffentlicht werden, damit er im Frontend erscheint."
COM_BWPOSTMAN_SHOW_BOLDT_LINK="Link zu Boldt Webservice anzeigen"
COM_BWPOSTMAN_SHOW_BOLDT_LINK_NOTE="<p>Sie können hier wählen, ob der Link zu Boldt Webservice im Frontend angezeigt werden soll.</p>"
COM_BWPOSTMAN_LOGLEVEL_LABEL="Log Level"
COM_BWPOSTMAN_LOGLEVEL_DESC="Hier stellt man den Log-Level von BwPostman ein. Standard ist Fehler.<br />Diese Einstellung sollte nur geändert werden, wenn man weiß, was man macht oder vom Support dazu aufgefordert wird. Insbesondere die Stufen Debug und Entwicklung sind sehr gesprächig, was in einer sehr schnell wachsenden Log-Datei resultiert."
