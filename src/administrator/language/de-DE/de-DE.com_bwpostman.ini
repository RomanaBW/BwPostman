COM_BWPOSTMAN_SECURITY_QUESTION_NOTE="Hier wird die Frage eingegeben, die im Anmeldeformular gestellt wird.<br /><br />z.B.: Wieviele Beine hat ein Pferd? (1, 2, ...)<br /><br />Dieses Feld wird nur genutzt, wenn vorher <b>Frage</b> ausgewählt wurde."
COM_BWPOSTMAN_SECURITY_ANSWER="Antwort"
COM_BWPOSTMAN_SECURITY_ANSWER_NOTE="Hier wird die Antwort eingegeben, die im Anmeldeformular auf die vorher genannte Frage erwartet wird.<br /><br />Dieses Feld wird nur genutzt, wenn vorher <b>Frage</b> ausgewählt wurde."

COM_BWPOSTMAN_ACT_SETTINGS="Aktivierung"
COM_BWPOSTMAN_ACT_SETTINGS_DESCRIPTION="<b>Hier werden die Einstellungen für die Aktivierung eines Abonnements festgelegt.</b>"
COM_BWPOSTMAN_ACTIVATION_SALUTATION_TEXT="Anrede Aktivierung"
COM_BWPOSTMAN_ACTIVATION_SALUTATION_TEXT_NOTE="Hier wird die Anrede für die Mail zur Aktivierung angegeben. Der Name wird automatisch eingefügt. <br /><b>Beispiel:</b><br /> Hallo, Herr/Frau"
COM_BWPOSTMAN_ACTIVATION_TEXT="Aktivierung Text"
COM_BWPOSTMAN_ACTIVATION_TEXT_NOTE="Dies ist der Text, der in der Aktivierungsmail nach der Anrede eingefügt wird. Anschließend folgt der Link zur Aktivierung.<br /><b>Beispiel:</b><br /><em>Vielen Dank für Ihr Interesse an unserem Newsletter. Um zukünftig den gewünschten Newsletter zu erhalten, ist es notwendig, dass Sie Ihr Abonnement bestätigen. Klicken Sie dazu auf den nachfolgenden Link oder geben Sie ihn per Kopieren und Einfügen in den Browser ein.</em>"
COM_BWPOSTMAN_PERMISSION_TEXT="Text Zustimmung"
COM_BWPOSTMAN_PERMISSION_TEXT_NOTE="Dies ist der Text, der in der Aktivierungsmail für die Zustimmung zum Newsletter eingefügt wird. <br /><b>Beispiel:</b><br /><em>Sie stimmen dem Erhalt des Newsletters der Xyz GmbH zu. Der Newsletter wird per E-Mail verschickt und enthält nützliche Informationen rund um Webseiten, aber auch über neue Produkte und Angebote. Wir werden Ihre personenbezogenen Daten, die wir für den Versand des Newsletters verarbeiten, nicht Dritten zur Verfügung stellen. Sie können den Erhalt des Newsletters jederzeit mit Wirkung für die Zukunft abbestellen. Ein Link zur Deaktivierung ist am Ende eines jeden Newsletters.</em>"
COM_BWPOSTMAN_ENABLE_ACTIVATION_COPY="Aktivierung auch an den<br />Webmaster senden?"
COM_BWPOSTMAN_ENABLE_ACTIVATION_COPY_NOTE="Hier kann eingestellt werden, ob der Webmaster über jede Aktivierung eines Abonnements per Email informiert wird."
COM_BWPOSTMAN_ACTIVATION_FROM_NAME="Absendername"
COM_BWPOSTMAN_ACTIVATION_FROM_NAME_NOTE="Hier kann ein alternativer Absendername eingetragen werden. Ist nichts angegeben, dann wird der Absendername aus den Grundeinstellungen verwendet."
COM_BWPOSTMAN_ACTIVATION_TO_EMAIL="Mailadresse für<br />o. g. Benachrichtigung"
COM_BWPOSTMAN_ACTIVATION_TO_EMAIL_NOTE="Hier wird die Mailadresse eingetragen, an die die Information über die Aktivierung geht. Wird nichts eingetragen, dann wird die Absender-Mailadresse aus den Grundeinstellungen verwendet."

COM_BWPOSTMAN_DEREG_SETTINGS="Abmeldung"
COM_BWPOSTMAN_DEREG_SETTINGS_DESCRIPTION="<b>Hier werden die Einstellungen für die Abmeldung eines Abonnements festgelegt.</b><br /><br /><p>Am Ende eines jeden Newsletters werden die Links zum Abmelden und zum Bearbeiten des Abonnements mitgesendet.<br />Sie k&ouml;nnen hier einstellen, ob ein Klick auf den Link zum <strong><em>Abmelden</em></strong> auf die Seite <strong><em>Abonnement bearbeiten</em></strong> oder zur sofortigen Stornierung des Abonnements f&uuml;hrt.<br /><br /><strong>Sofortige Stornierung bedeutet:</strong><br /></p><ul><li>Alle Abonnements werden mit einem Klick storniert, auch wenn nur eine Mailingliste abbestellt werden sollte.</li><li>Wird ein Newsletter weitergeleitet und der Empf&auml;nger des weitergeleiteten Newsletters klickt auf den Link zum Abmelden, wird der urspr&uuml;ngliche Empf&auml;nger sofort komplett ausgetragen.</li></ul>"
