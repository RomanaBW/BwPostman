COM_BWPOSTMAN_SUB_EXPORT_DELIMITER_NOTE="<strong>Delimitador CSV </strong><p>Si va a exportar los datos en formato CSV por favor, seleccione aquí el carácter que separará los campos en el archivo.</p><p><font color='blue'><u>Pista:</u><br />Se admiten los siguientes separadores:<ul><li>coma</li><li>punto y coma</li><li>tabulador</li><li>espacio</li></ul></font></p>"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS="Campos de la base de datos disponibles"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS_NOTE="<strong> Campos de la base de datos disponibles</strong><p>Por favor, seleccione aquí qué campos de la base de datos se van a exportar.</p><p><strong>¡Debe eliminar los campos de la base de datos que no quiera exportar!<strong></p>"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS_ANNOTATION="<strong>Nota sobre los campos de la base de datos disponibles</strong><p><strong>id</strong> = ID of subscriber<br /><strong>user_id</strong> = ID del subscriptor en la tabla de usuarios Joomla (Joomla-Users-Table) (0 = id de usuario no existente)<br /><strong>name</strong> = Nombre del subscriptor<br /><strong>email</strong> = Dirección de correo electrónico del subscriptor<br /><strong>emailformat</strong> = Formato de la newsletter (0 = Texto, 1 = HTML)<br /><strong>status</strong> = Estado del subscriptor (0 = el subscriptor no ha sido confirmado aún, 1 = el subscriptor está confirmado, 9 = estado especial: el subscriptor es un recipiente de pruebas)<br /><strong>registration_date</strong> = Fecha de registro del subscriptor<br /><strong>registered_by</strong> = Registrado por (0 = subscriptor, other number = ID de Administrador de la tabla de usuarios Joomla Joomla-Users-Table)<br /><strong>confirmation_date</strong> = Fecha de confirmación del subscriptor<br /><strong>confirmed_by</strong> = Confirmado por (-1 = el subscriptor no ha confirmado aún el registro, 0 = subscriptor, other number = ID de Administrador de la tabla de usuarios Joomla Joomla-Users-Table)<br /><strong>archive_flag</strong> = Marca de archivado (0 = no archivado, 1 = archivado)<br /><strong>archive_date</strong> = Fecha de archivado<br /><strong>archived_by</strong> = Archivado por (-1 = el subscriptor no está archivado, 0 = el subscriptor se ha dado de baja, other number = ID de Administrador de la tabla de usuario Joomla Joomla-Users-Table)</p>"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE="Formato CSV"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_NOTE="<strong>Formato CSV</strong><p>Si se van a exportar los datos a un archivo CSV por favor, seleccione el carácter que separará el texto en el archivo aquí.</p><p><font color='blue'><u>Pista:</u><br />Se admiten los siguientes separadores:<ul><li>sin separador</li><li>apóstrofe simple</li><li>apóstrofe doble (comillas)</li></ul></font></p>"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_DOUBLEQUOTE="&quot;"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_NOSEPARATION="Sin separador"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_QUOTE="'"
COM_BWPOSTMAN_SUB_EXPORT_FILEFORMAT_NOTE="<strong>Formato de archivo</strong><p>Por favor, seleccione aquí el formato de archivo al que se expotarán los datos.</p>"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS="Grupos de exportación existentes"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS_NOTE="<strong>Grupos de exportación existentes</strong><p>Por favor, selecciones qué grupos de subscriptores deben ser exportados. Si los marca todos o ninguno se exportarán todos los subscriptores existentes.</p><p><font color='blue'><u>Pista:</u><br />La lista opuesta distingue entre el estado del subscriptor y el estado de archivado.<br /><br /><strong>EStado del subscriptor</strong><ul><li>Subscriptores confirmados<br />(estado = 1)</li><li>Subscriptores no confirmados<br />(estado = 0)</li><li>Recipientes de prueba<br />(estado = 9)</li></ul><strong>Estado de archivado</strong><ul><li>El subscriptor no está archivado<br />(marca de archivado = 0)</li><li>El subscriptor está archivado<br />(marca de archivado= 1)</li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION="La primera línea contiene la cabecera de las columnas"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION_NOTE="<strong> La primera línea contiene la cabecera de las columnas </strong><p>Si el archivo a importar está en formato CSV y la primera línea contiene las cabeceras de las columnas por favor, marque la casilla.</p>"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM="Confirmar subscriptores"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM_NOTE="<strong> Confirmar subscriptores</strong><p>Utilizando esta casilla puede definir el estado de los subscriptores a importar como se muestra a continuación:<ul><li><strong>Casilla marcada</strong><br />El subscriptor se confirmará (estado = 1), si no hay entradas erróneas en el archivo a importar. Con esta opción usted <i>NO</i> sobreescribirá posibles campos de estado existentes en el archivo a importar donde el estado sea 0.</li><li><strong>Casilla no marcada</strong><br />El subscriptor no está confirmado(estado = 0), si no hay entradas erróneas en el archivo a importar, el subscriptor recibirá automáticamente un correo informándole sobre la inclusión de sus datos en el sistema de Newsletters. El correo contiene un enlace donde el subscriptor podrá confirmar su registro en el sistema. Esta opción NO ejerce ningún cambio en posibles campos de estado en el archivo de importación.</li></ul></p><p><font color='blue'><u>Pista:</u><br />Si el archivo a importar contiene alguna información sobre el estado que no cumpla con los requisitos (0 = confirmado, 1 = no confirmado, 9 = recipiente de prueba) el campo influirá a los subscriptores afectados como se ha descrito anteriormente.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS="<strong>Campos de la base de datos disponibles</strong>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS_NOTE="<strong>Campos de la base de datos disponibles</strong><p>Esta lista contiene los campos de la base de datos disponibles para la importación.</p><p><font color='blue'><u>Pista:</u><br />Elimine todos aquellos campos de la base de datos que no necesite para la importación.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DELIMITER_NOTE="<strong>Delimitador CSV </strong><p>Si la importación se realiza en formato CSV selecciones aquí qué carácter separará los campos en el archivo.</p><p><font color='blue'><u>Pista:</u><br />Se aceptan los siguientes separadores de campo:<ul><li>coma</li><li>punto y coma</li><li>tabulador</li><li>espacio</li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE="Separación del texto CSV"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_NOTE="<strong>Separación del texto CSV</strong><p>Si el archivo a importar está en formato CSV seleccione aquí qué carácter separará el texto en el archivo.</p><p><u>Pista:</u><br />Se aceptan los siguientes separadores de texto:<ul><li>si separador</li><li>comilla simple</li><li>comillas</li></ul></p>"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT="Formato de la Newsletter"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT_NOTE="<strong>Asignación del formato de la newsletter</strong><p>Si NO hay ningún campo en el archivo de importación que indique el formato de la newsletter para el subscriptor tiene la posibilidad de definirlo para todos aquí.</p><p><font color='blue'><u>Pista:</u><br />Si el archivo de importación contiene información sobre el formato de la newsletter que no cumpla con los requisitos (0 = Texto, 1 = HTML) se asignará el formato aplicado en el campo.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE="Importar archivo"
COM_BWPOSTMAN_SUB_IMPORT_FILE_NOTE="<strong>Importar archivo</strong><p>Por favor, seleccione el archivo a importar.</p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS="<strong>Campos del archivo de importación</strong>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS_NOTE="<strong> Campos del archivo de importación </strong><p>Esta lista contiene todos los campos que se han encontrado en el archivo de importación.</p><p><font color='blue'><u>Pista:</u><br /><ul><li>Por favor, elimine primero aquí los campos que no necesita para la importación.</li><li>Por favor, haga coincidir los campos importados con los campos disponibles de la base de datos.</li></ul></font></p><p><font color='green'><u>Ejemplo:</u><br />Si el campo 'email' de la base de datos se encuentra en segundo lugar en la lista de la izquierda, el campo importado que contenga la dirección de correo también deberá estar en el segundo lugar en la lista de la derecha.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILEFORMAT_NOTE="<strong>Formato del archivo</strong><p>Por favor, seleccione aquí el formato del archivo a importar.</p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS="Haga coincidir los campos del archivo a importar con los campos disponibles de la base de datos"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_ANNOTATION="<strong>A tener en cuenta sobre los campos de la base de datos disponibles</strong><p><strong>name</strong> = Nombre del subscriptor<br /><strong>email</strong> = Dirección de correo electrónico del subscriptor<br /><strong>format</strong> = Formato de la newsletter (0 = Texto, 1 = HTML)<br /><strong>status</strong> = Estado del subscriptor (0 = el subscriptor no ha confirmado aún el registro, 1 = el subscriptor ha confirmado el registro, 9 = estado especial: el subscriptor es un recipiente de pruebas)</p><p><strong>¡Por favor, tenga especial cuidado haciendo coincidir los campos a importar con los campos de la base de datos, así como que el valor concerniente a los campos de formato y estado sean los correctos!</strong></p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_NOTE="<strong>Emparejamiento de los campos del archivo a importar con los disponibles en la base de datos</strong><p>Por favor, haga coincidir aquí los campos del archivo a importar con los disponibles en la base de datos.</p><p><font color='blue'><u>Encontrará ayuda sobre el procedimiento en la información que se encuentra encima de las listas de selección</u><br /><br />Por favor, preste especial atención en que el número de entradas en ambas listas de selección coincida tras el emparejamiento.</font></p>"
COM_BWPOSTMAN_SUB_ML_AVAILABLE="Listas de correo disponibles"
COM_BWPOSTMAN_SUB_ML_AVAILABLE_NOTE="<strong>Listas de correo disponibles </strong><p>Todas las activas, es decir, todas las listas no archivadas se encuentran aquí.</p><p><u>Hint:</u><br />Los derechos de acceso a la web del subscriptor definen qué listas de correo son accesibles para ellos y cuáles no. Por ejemplo, sólo aquellas listas marcadas como &quot;públicas&quot;, se mostrarán a un usuario que no tenga una cuenta en la web. Asimismo, las listas que estén marcadas como &quot;registrada&quot; y &quot;especial&quot;, se mostrarán a usuarios con una cuenta en la web, dependiendo de sus derechos de acceso.</p>"
COM_BWPOSTMAN_SUB_ML_INTERNAL_NOTE="<strong>Listas de correo internas</strong><p>Las siguientes listas de correo no están publicadas y sólo se puede acceder a ellas a través del Backend. Se pueden emplear por ejemplo para clasificar internamente a los subscriptores en varios grupos.</p>"
