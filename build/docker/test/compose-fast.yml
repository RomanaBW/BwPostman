networks:
  bwpm-test5:
    driver: bridge
    attachable: true
    name: bwpm-test5
    ipam:
      driver: default
      config:
        - subnet: 172.118.5.48/29

services:
  bwpm-fast5-db:
    container_name: bwpm-fast5-db
    image: universe3:5000/romana/joomla_enh_db-5:8.1.0-5.1.4-4.3.1
    volumes:
      - db_testdata_513:/var/lib/mariadb
    networks:
      bwpm-test5:
        ipv4_address: 172.118.5.50
    expose:
      - 3456
    restart: no
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_DATABASE: joomlatest
      MARIADB_USER: tester
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--datadir=/var/lib/mariadb", "--connect"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 3
    secrets:
      - db_root_password
      - db_password

  bwpm-fast5-joomla:
    container_name: bwpm-fast5-joomla
    image: universe3:5000/romana/joomla_enh_web-5:8.1.0-5.1.4-4.3.1
    ports:
      - 85:80
    restart: no
    healthcheck:
      test: curl --fail http://172.118.5.51/index.php || exit 1
      start_period: 5s
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      bwpm-test5:
        ipv4_address: 172.118.5.51
    depends_on:
      bwpm-fast5-db:
        condition: service_healthy
    secrets:
      - j_root_password
      - db_password
      - db_root_password
    volumes:
      # mount webserver root
      - type: bind
        source: /home/container-files/j513
        target: /var/www/html
      # mount Joomla configuration
      - type: bind
        source: /home/romana/PhpstormProjects/BwPostman_J4/build/docker/test/configuration.php
        target: /var/www/html/configuration.php
      # mount logs folder
      - type: bind
        source: /home/romana/PhpstormProjects/BwPostman_J4/build/docker/test/logs/bwpostman
        target: /var/www/html/administrator/logs/bwpostman
