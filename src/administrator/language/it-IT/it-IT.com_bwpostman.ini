COM_BWPOSTMAN_TPL_HTML_DESC_PERSONALIZE="<p><br /><strong>Personalizzazione</strong></p><p>Con il plugin <b> Personalizza BwPostman </ b> puoi personalizzare ulteriormente le parti di testo della newsletter, che gestiscono direttamente gli iscritti per genere. </p><p>Esempio: Se desideri personalizzare il saluto a <em>Caro Signor Tizio</em> o <em>Cara Signora Tizia</em>, inserisci qui la posizione appropriata della newsletter:</p><p><strong>[bwpostman_personalize | \"Caro Signore\" | \"Cara Signora\" | \"Ciao\" ]</strong></p><p>Per quanto riguarda in generale per la personalizzazione:</p><p><strong>[bwpostman_personalize | \"<em>testo maschile</em>\" | \"<em>testo femminile</em>\" | \"<em>testo neutro</em>\" ]</strong></p><p><strong>Importante:</strong></p><ul><li>Tra la parentesi quadre di apertura e le seguenti <em>bwpostman_personalize</em><b>non devono</b> esserci altri  caratteri.</li><li>La doppie virgolette <strong>devono</strong> essere inserite. Con questo carattere viene determinato il testo da inserire. Ciò consente di inserire gli spazi all'inizio o alla fine del testo. Ma ciò implica, che la doppia citazione <strong>non è consentita</strong> nel testo da inserire.</li><li>Se non è disponibile alcun genere, verrà inserito il testo neutro.</li></ul>."
