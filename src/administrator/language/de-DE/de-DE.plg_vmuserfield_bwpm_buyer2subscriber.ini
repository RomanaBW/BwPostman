PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER="BwPostman Plugin BuyerSubscriber"
PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER_DESCRIPTION="BwPostman Plugin Buyer2Subscriber ist ein Plugin, mit dem Käufer aus Virtuemart automatisch zu wählbaren Mailinglisten von BwPostman eingeschrieben werden können, wenn sich ein Käufer bei Virtuemart registriert.<br /><br />Dieses Plugin setzt auf das Plugin User2Subscriber auf, das folglich auch installiert sein muss.<br /><br />Die Mailinglisten und der Text vor dem Abonnement werden für dieses Plugin getrennt eingestellt. Die anderen Einstellungen des Plugins User2Subscriber gelten auch für dieses Plugin.<br /><br />Die Einstellungen für die Anzeige und Pflichtfeld für Nachname, Vorname, Geschlecht und zusätzliches Feld werden von der Komponente BwPostman übernommen."

