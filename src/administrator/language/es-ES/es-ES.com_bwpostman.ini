COM_BWPOSTMAN_PERMISSION_TEXT_NOTE="Este es el texto que se insertará en el correo de activación para el acuerdo de la newsletter. <br /><b>Por ejemplo:</b><br /><em>Usted acepta recibir la newsletter de Xyz S.L. La newsletter se enviará por correo electrónico y contendrá información útil sobre el sitio web, además de información sobre nuevos contenidos, ofertas y actualizaciones. Los datos personales que utilicemos para las newsletters no se proporcionarán a terceros. Podrá darse de baja de la newsletter en cualquier momento. Encontará un enlace para darse de baja al final de cada newsletter.</em>"
