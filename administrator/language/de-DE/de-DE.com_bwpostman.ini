COM_BWPOSTMAN_NL_FIELD_FROM_NAME_LABEL="Absendername"
COM_BWPOSTMAN_NL_FIELD_FROM_NAME_DESC="<p>Tragen Sie hier den Namen des Newsletter-Absenders ein.</p><p><u>Hinweis:</u><br />In diesem Feld ist standardmäßig der in der Konfiguration festgelegte Absendername eingetragen. Diesen können Sie hier jedoch ändern. Wenn Sie dieses Feld freilassen, wird beim Speichern des Newsletters automatisch der in der Konfiguration festgelegte Name eingetragen.</p>"
COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_LABEL="HTML-Version"
COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_DESC="<strong>HTML-Version</strong><p>Geben Sie im nebenstehenden Editor die HTML-Version des Newsletters ein. Sie können dabei den Platzhalter [NAME] verwenden, welcher beim Versand durch den Namen des entsprechenden Abonnenten ersetzt wird.</p><p><u>Achtung:</u><br />Der Newsletter muss mindestens aus der HTML oder der Text-Version bestehen, damit er versendet werden kann.</p>"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_LABEL="Beschreibung"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_DESC="<p>Geben Sie hier einen Text ein, der den Newsletter näher beschreibt.</p><p><u>Hinweis:</u><br />Eine treffende Beschreibung des Newsletters ist besonders nützlich, wenn Sie denselben Betreff für mehrere Newsletter verwenden.</p>"
COM_BWPOSTMAN_NL_PERSONALISATION_NOTE="<p><strong>Zur Personalisierung des Newsletters</strong> können folgende Platzhalter an den gewünschten Stellen eingesetzt werden:<br />Positionieren Sie den Cursor im Editorfeld und klicken Sie auf dann die Schalftläche.</p>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_LABEL="<strong>Joomla Benutzergruppen</strong>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_DESC="<p>In der untenstehenden Auswahlbox sind alle Joomla Benutzergruppen aufgeführt.</p>"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_LABEL="Interne Mailinglisten"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_DESC="<strong>Interne Mailinglisten</strong><br /><br /><p>Die hier aufgeführten Mailinglisten sind nur über das Backend zugänglich. Diese Liste enthält alle Mailinglisten, die nicht veröffentlicht sind. Sie können bspw. genutzt werden, um die Abonnenten intern verschiedenen Gruppen zuzuordnen.</p>"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_LABEL="Öffentliche Mailinglisten"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_DESC="<strong>Öffentliche Mailinglisten</strong><br /><br /><p>Die hier aufgeführten Mailinglisten sind für alle Abonnenten immer im Frontend verfügbar, wenn sie veröffentlicht sind. Nicht veröffentlichte Mailinglisten erscheinen immer bei den internen Mailinglisten.</p> "
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_LABEL="Zugriffs-beschränkte Mailinglisten"
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_DESC="<strong>Zugriffs-beschränkte Mailinglisten</strong><br /><br /><p>Die hier aufgeführten Mailinglisten sind mit entsprechenden Rechten des Abonnenten im Frontend verfügbar, wenn sie veröffentlicht sind. Nicht veröffentlichte Mailinglisten erscheinen immer bei den internen Mailinglisten.</p>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS="<strong>BwPostman Mailinglisten</strong>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS_NOTE="<strong>BwPostman Mailinglisten</strong><p>In den untenstehenden Auswahlboxen sind alle nicht archivierten BwPostman-Mailinglisten aufgeführt.</p><p><u>Hinweis:</u><br /><strong>Interne Mailinglisten</strong><br />Diese Listen sind nur über das Backend zugänglich. Sie können zum Beispiel zur internen Zuordnung von Abonnenten zu bestimmten Gruppen genutzt werden.<br /><br /><strong>Veröffentlichte Mailinglisten</strong><br />Diese Mailinglisten sind über das Frontend verfügbar. Sie unterteilen sich wie folgt:<ul><li>Zugriffsebene &quot;Öffentlich&quot;<br />Diese Listen sind ohne Website-Anmeldung verfügbar.</li><li>Alle anderen Zugriffsebenen:<br />Diese Mailinglisten sind nur mit Website-Anmeldung für Abonnenten verfügbar, die mindestens der Joomla-Gruppe &quot;Registriert&quot; angehören.</li></ul></p>"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_LABEL="'Antwort-An'-Email"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_DESC="<p>Tragen Sie hier die Emailadresse ein, an welche Antworten auf den Newsletter gesendet werden sollen.</p><p><u>Hinweis:</u><br />In diesem Feld ist standardmäßig die in der Konfiguration festgelegte 'Antwort-An'-Emailadresse eingetragen. Diese können Sie hier jedoch ändern. Wenn Sie dieses Feld freilassen, wird beim Speichern des Newsletters automatisch die in der Konfiguration festgelegte 'Antwort-An'-Emailadresse eingetragen.</p>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_LABEL="<strong>Ausgewählte Inhalte</strong>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_DESC="<strong>Ausgewählte Inhalte</strong><p>Wenn Sie einen Inhalt doch nicht benötigen, dann markieren Sie ihn und entfernen Sie ihn entweder durch einen Doppelklick auf den Inhalt oder einen Klick auf den nebenstehenden Button (Pfeil nach rechts) aus der Liste. Dieser Inhalt wird in der rechten Auswahlbox unten angefügt.</p>"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD=" Newsletter pro Schritt versenden"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD_NOTE="<strong>Anzahl Newsletter pro Schritt</strong><p>Geben Sie hier an, wieviele Newsletter standardmäßig pro Schritt versendet werden sollen. Wenn beim Versenden der Newsletter die hier eingegebene Anzahl erreicht ist, wird das Browserfenster neu geladen, bevor die nächsten Newsletter verschickt werden.</p>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS="<strong>An ausgewählte Mailinglisten/Benutzergruppen versenden</strong>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS_NOTE="Um den Newsletter an die ausgewählten BwPostman-Mailinglisten und/oder Joomla-Benutzergruppen zu versenden, wählen Sie zunächst die Versandoptionen aus und klicken Sie dann auf den untenstehenden Button. (Hinweis: Der Newsletter wird vor dem Versand automatisch vom System gespeichert.)<br />"
