---
- hosts: localhost
  vars_files:
    - vars/container-vars.yml

  tasks:
    - name: Remove folders and files which are not needed
      file:
        path: "{{ project_base_dir }}/src/{{ item }}"
        state: absent
      with_items: "{{ to_delete }}"

    - name: set project name variable without dots
      set_fact:
        project_name_without_dots: "{{ project_name | replace('.', '') }}"

    - name: set joomla project name variable without dots
      set_fact:
        joomla_name_without_dots: "{{ joomla_name | replace('.', '') }}"

    - name: create dirs for webserver files
      file:
        path: "{{ project_base_dir }}/container_files/files-{{ item.value.suite_number }}"
        state: directory
      with_dict: "{{ Suites }}"

    - name: copy database dump with bwpm
      become: yes
      become_user: root
      synchronize:
        src: "{{ web_dir }}/{{ project_name_without_dots }}/backups/"
        dest: "{{ project_base_dir }}/container_files/backups"

    - name: copy database dump without bwpm
      become: yes
      become_user: root
      synchronize:
        src: "{{ web_dir }}/{{ joomla_name_without_dots }}/backups/"
        dest: "{{ project_base_dir }}/container_files/backups"

    - name: copy webserver files with bwpm to webserver 1
      become: yes
      become_user: root
      synchronize:
        src: "{{ web_dir }}/{{ project_name_without_dots }}/files/"
        dest: "{{ project_base_dir }}/container_files/files-1"

    - name: copy webserver files without bwpm to webserver 7
      become: yes
      become_user: root
      synchronize:
        src: "{{ web_dir }}/{{ joomla_name_without_dots }}/files/"
        dest: "{{ project_base_dir }}/container_files/files-7"

    - name: copy checked out extension files from to webserver 1 and 7
      become: yes
      become_user: root
      synchronize:
        src: "{{ project_base_dir }}/src/"
        dest: "{{ project_base_dir }}/container_files/{{ item }}"
      with_items:
        - files-1
        - files-7

    - name: copy tests to webserver 1 + 7
      become: yes
      become_user: root
      synchronize:
        src: "{{ project_base_dir }}/tests/"
        dest: "{{ project_base_dir }}/container_files/{{ item }}/tests"
      with_items:
        - files-1
        - files-7

    - name: remove AcceptanceTesterActions.php
      become: yes
      become_user: root
      file:
        path: "{{ project_base_dir }}/container_files/{{ item }}/tests/_support/_generated/AcceptanceTesterActions.php"
        state: absent
      with_items:
        - files-1
        - files-7

#    - name: set permissions for webserver files
#      become: yes
#      become_user: root
#      command: "chmod -R 0777 {{ project_base_dir }}/container_files/{{ item }}"
#      with_items:
#        - files-1
#        - files-7

    - name: copy webserver files from webserver 1 to webserver 2 - 6
      become: yes
      become_user: root
      synchronize:
        src: "{{ project_base_dir }}/container_files/files-1/"
        dest: "{{ project_base_dir }}/container_files/files-{{ item }}"
      with_items:
        - 2
        - 3
        - 4
        - 5
        - 6

    - name: copy database files from artifacts to database servers 1 - 6
      become: yes
      become_user: root
      synchronize:
        src: "{{ repository_database_path }}/"
        dest: "{{ project_base_dir }}/container_files/database-{{ item }}"
      with_items:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6

    - name: copy database files from artifacts to database server 7
      become: yes
      become_user: root
      synchronize:
        src: "{{ repository_joomla_database_path }}/"
        dest: "{{ project_base_dir }}/container_files/database-7"

    - name: ensure log folder for test results exists
      file:
        path: "{{ test_log_path}}/others"
        state: directory
        mode: 0777
      with_dict: "{{ Suites }}"

    - name: ensure video folder for test results exists
      file:
        path: "{{ test_record_path }}"
        state: directory
        mode: 0777
      with_dict: "{{ Suites }}"


    - name: Prepare manifest for codeception tests
      template:
        src: "codeception.container.yml.j2"
        dest: "{{ project_base_dir }}/container_files/files-{{ item.value.suite_number }}/codeception.yml"
      with_dict: "{{ Suites }}"

    - name: Prepare manifest for acceptance tests
      template:
        src: "acceptance.suite.container.yml.j2"
        dest: "{{ project_base_dir }}/container_files/files-{{ item.value.suite_number }}/tests/acceptance.suite.yml"
      with_dict: "{{ Suites }}"

    - name: remove webdriver log
      become: yes
      become_user: root
      file:
        path: "{{ test_log_path}}/others/chromedriver.log"
        state: absent
      with_dict: "{{ Suites }}"

    - name: Find failure files to delete
      debug:
        msg: "{{ lookup('fileglob', '{{ test_log_path }}/*fail*') }}"
      with_dict: "{{ Suites }}"
      register: raw_files_to_delete

    - name: set fact files to delete
      set_fact:
        files_to_delete: "{{ raw_files_to_delete.results | list | map(attribute='msg') | list | join() }}"

    - name: set fact files to delete list
      set_fact:
        files_to_delete_list: "{{ files_to_delete.split(',') }}"

    - name: remove faulty tests images
      become: yes
      become_user: root
      file:
        path: "{{ item }}"
        state: absent
      with_items: "{{ files_to_delete_list }}"

    - name: Create test script
      become: yes
      become_user: root
      template:
        src: "do-container-tests.sh.j2"
        dest: "{{ project_base_dir }}/container_files/files-{{ item.value.suite_number }}/do-container-tests.sh"
        mode: 0775
      with_dict: "{{ Suites }}"

    - name: Set symbolic link to repo folder
      file:
        src: "{{ repository_project_path }}"
        dest: "{{ project_base_dir }}/repo_data"
        state: link
