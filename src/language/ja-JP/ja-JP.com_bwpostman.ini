COM_BWPOSTMAN_SUCCESS_ACCOUNTREGISTRATION="<p><strong>登録が完了しました！</strong></p><p>ニュースレターの購読は正常に処理されました。認証リンクはあなたの指定したメールアドレスに送信されました。購読をアクティブにするため、受信したメールの認証リンクをクリックするか、ブラウザへリンクを入力、またはコピー＆ペーストして使用してください。</p>"
COM_BWPOSTMAN_SUCCESS_ACTIVATIONEMAIL="<p>認証コードは、所定のメールアドレスに送信されました。購読をアクティブにするため、受信したメールの認証リンクをクリックするか、ブラウザへリンクを入力、またはコピー＆ペーストして使用してください。</p>"
COM_BWPOSTMAN_SUCCESS_CONFIRMEMAIL="<p><strong>日付を変更しました！</strong></p><p>ニュースレターの購読は正常に変更されました。新しいメールアドレスを入力したので、あなた自身のアカウントが現在無効になっています。新しい認証リンクを、あなたの入力したメールアドレスに送信しました。あなたの購読を再度アクティブにするため、送信されたメールの認証リンクをクリックするか、ブラウザへリンクを入力、またはコピー＆ペーストして使用してください。</p>"
COM_BWPOSTMAN_SUCCESS_EMAILEDITLINK="<p>編集リンクを、指定したメールアドレスに送信されました。購読を編集する場合は、受信したメールの編集リンクをクリックするか、ブラウザへリンクを入力、またはコピー＆ペーストして使用してください。</p>"
