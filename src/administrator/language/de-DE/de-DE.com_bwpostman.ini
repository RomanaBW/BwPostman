COM_BWPOSTMAN_SPECIAL_FIELD_LABEL_DESC_NOTE="<p>Geben Sie hier die Beschreibung für das zusätzliche Feld an. Sie wird als Tooltip im Frontend angezeigt.</p><p>Sie können einen Sprachstring verwenden, den sie in der entsprechenden Override-Datei der Sprache im Backend definieren (zum Beispiel in der Datei /administrator/language/overrides/de-DE.override.ini für die deutsche Sprache). So können Sie dieses Feld auch auf mehrsprachigen Seiten gut verwenden.</p>"
