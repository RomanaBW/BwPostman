COM_BWPOSTMAN_SUB_EXPORT_GROUPS="Verfügbare Export-Gruppen"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS_NOTE="<strong>Verfügbare Export-Gruppen</strong><p>Wählen Sie hier aus, welche Abonnentengruppen exportiert werden sollen. Wenn Sie alle bzw. keine der Optionen anklicken, dann werden alle vorhanden Abonnenten exportiert.</p><p><u>Hinweis:</u><br />Die nebenstehende Auflistung unterscheidet nach dem Abonnentenstatus und dem Archivierungsstatus.<br /><br /><strong>Abonnenten-Status</strong><ul><li>bestätigte Abonnenten<br />(Status = 1)</li><li>unbestätigte Abonnenten<br />(Status = 0)</li><li>Testempfänger<br />(Status = 9)</li></ul><strong>Archivierungsstatus</strong><ul><li>Abonnent ist nicht archiviert<br />(archive_flag = 0)</li><li>Abonnent ist archiviert<br />(archive_flag = 1)</li></ul></p>"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION="Zeile 1 enthält Spaltenüberschriften"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION_NOTE="<strong>Zeile 1 enthält Spaltenüberschriften</strong><p>Wenn die Import-Datei im CSV-Format vorliegt und die erste Zeile die Spaltenüberschriften enthält, dann kreuzen Sie das nebenstehende Feld an.</p>"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM="Abonnenten bestätigen"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM_NOTE="<strong>Abonnenten bestätigen</strong><p>Über das nebenstehende Feld können Sie den Status der zu importierenden Abonnenten wie folgt festlegen:<ul><li><strong>Feld ankreuzen</strong><br />Der Abonnent wird bestätigt (Status = 1), wenn in der Import-Datei keine oder eine fehlerhafte Angabe ist. Mit dieser Option überschreiben Sie <i>kein</i> eventuell in der Import-Datei vorhandenes Statusfeld, in welchem der Status auf 0 gesetzt ist.</li><li><strong>Feld nicht ankreuzen</strong><br />Der Abonnent wird nicht bestätigt (Status = 0), wenn in der Import-Datei keine oder eine fehlerhafte Angabe ist und erhält automatisch eine Email, die ihn über den Import seiner Daten in das Newslettersystem informiert. Die Email enthält einen Link, über welchen der Abonnent seine Anmeldung am System bestätigen muss. Diese Option wirkt sich NICHT auf ein eventuell in der Import-Datei vorhandenes Statusfeld aus.</li></ul></p><p><u>Hinweis:</u><br />Wenn die Import-Datei zwar Angaben zum Status enthält, diese aber nicht den Vorgaben entsprechen (0 = nicht bestätigt, 1 = bestätigt, 9 = Testempfänger), so wirkt sich das nebenstehende Kästchen auf die betroffenen Abonnenten wie zuvor beschrieben aus.</p>"
COM_BWPOSTMAN_SUB_IMPORT_VALIDATE_EMAIL="Emailadressen validieren"
COM_BWPOSTMAN_SUB_IMPORT_VALIDATE_EMAIL_NOTE="<strong> Emailadressen validieren</strong><p>Mit diesem Auswahlfeld wird festgelegt, ob die Emailadressen beim Import validiert werden sollen.</p>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS="<strong>Verfügbare Datenbankfelder</strong>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS_NOTE="<strong>Verfügbare Datenbankfelder</strong><p>Diese Auswahlbox enthält eine Auflistung aller für den Import verfügbaren Datenbankfelder.</p><p><u>Hinweis:</u><br />Löschen Sie alle Datenbankfelder, die Sie für den Import nicht benötigen.</p>"
COM_BWPOSTMAN_SUB_IMPORT_DELIMITER_NOTE="<strong>CSV Feld-Trennzeichen</strong><p>Wenn die Import-Datei im CSV-Format vorliegt, dann wählen Sie hier das Zeichen aus, welches die Felder in der Datei voneinander trennt.</p><p><u>Hinweis:</u><br />Folgende Feld-Trennzeichen werden unterstützt:<ul><li>Komma</li><li>Semikolon</li><li>Tabulator</li><li>Leerzeichen</li></ul></p>"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE="CSV Text-Trennzeichen"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_NOTE="<strong>CSV Text-Trennzeichen</strong><p>Wenn die Daten im CSV-Format exportiert werden sollen, dann wählen Sie hier das Zeichen aus, welches den Text in der Datei voneinander trennen soll.</p><p><u>Hinweis:</u><br />Folgende Text-Trennzeichen werden unterstützt:<ul><li>kein Text-Trennzeichen</li><li>einfaches Hochkomma</li><li>doppeltes Hochkomma (Anführungszeichen)</li></ul></p>"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT="Newsletter-Format"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT_NOTE="<strong>Zuweisung des Newsletter-Formats</strong><p>Existiert in der Import-Datei KEIN Feld, welches das Newsletter-Format der zu importierenden Abonnenten beinhaltet, so haben Sie hier die Möglichkeit, das Format für alle festzulegen.</p><p><u>Hinweis:</u><br />Wenn die Import-Datei zwar Angaben zum Newsletter-Format enthält, diese aber nicht den Vorgaben entsprechen (0 = Text, 1 = HTML), so wird den betroffenen Abonnenten beim Import das nebenstehende Format zugewiesen.</p>"
