COM_BWPOSTMAN_VERIFY_EMAILADDRESS="Emailadresse verifizieren"
COM_BWPOSTMAN_VERIFY_EMAILADDRESS_NOTE="<p>Mit dieser Option wird geprüft, ob die angegebene Email-Adresse tatsächlich existiert.</p><p><font color='red'><b><u>Vorsicht:</u><br />Diese Option ist noch experimentell!</b><br />Es kann passieren, dass sich niemand zu den Mailinglisten anmelden kann, abhängig von den Einstellungen des Webservers.</font></p>"
