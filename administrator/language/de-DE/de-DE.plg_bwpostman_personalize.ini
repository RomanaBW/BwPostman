PLG_BWPOSTMAN_PLUGIN_PERSONALIZE="BwPostman Plugin Personalize"
PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_DESCRIPTION="<p>Mit dem Plugin BwPostman Personalize kann man im Newsletter Textteile, die den Abonnenten direkt ansprechen, nach Geschlecht weiter personalisieren.</p><p>Soll zum Beispiel die Anrede auf <em>Sehr geehrter Herr Sowieso</em> oder <em>Sehr geehrte Frau Sowieso</em> personalisiert werden, dann trägt man an der entsprechenden Stelle im Newsletter folgendes ein:</p><p><strong>{ bwpostman_personalize | \"Sehr geehrter Herr\" | \"Sehr geehrte Frau\" }</strong></p><p>Allgemein gilt also für die Personalisierung:</p><p><strong>{ bwpostman_personalize | \"<em>männliche Form</em>\" | \"<em>weibliche Form</em>\" }</strong></p><p><strong>Wichtig:</strong></p><p>Die doppelten Anführungszeichen <strong>müssen</strong> angegeben werden. Anhand dieser Zeichen wird der einzufügende Text bestimmt. Das bedeutet auch, dass dieses Zeichen <strong>nicht</strong> im einzufügenden Text vorkommen darf.</p>"

PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_UNINSTALL_THANKYOU="<p>Vielen Dank, daß Sie BwPostman Personalize verwendet haben. BwPostman Personalize ist nun von ihrem System entfernt.</p>"
