MOD_BWPOSTMAN_SPECIAL_FIELD_LABEL="Etichetta per campo aggiuntivo"
MOD_BWPOSTMAN_SPECIAL_FIELD_LABEL_NOTE="<p>Inserisci qui l'etichetta per il campo aggiuntivo. Questo sarà visualizzato nel frontend al posto di <em>campo aggiuntivo</em>.</p><p>È possibile utilizzare una stringa di lingua definita nel file di override appropriato della lingua nel backend (ad esempio nel file /administrator/language/overrides/en-GB.override.ini per la lingua inglese). Così è possibile utilizzare questo campo nei siti web multilingua.</p>"
MOD_BWPOSTMAN_SPECIAL_FIELD_LABEL_DESC="Tooltip per campo aggiuntivo"
MOD_BWPOSTMAN_SPECIAL_FIELD_LABEL_DESC_NOTE="<p>Inserisci qui la descrizione del campo aggiuntivo. Questo verrà visualizzato nel frontend come tooltip.</p><p>È possibile utilizzare una stringa di lingua definita nel file di override appropriato della lingua nel backend (ad esempio nel file /administrator/language/overrides/en-GB.override.ini per la lingua inglese). Così è possibile utilizzare questo campo nei siti web multilingua.</p>"
