PLG_BWPOSTMAN_PLUGIN_PERSONALIZE="BwPostman Plugin Personalize"
PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_DESCRIPTION="<p>With the plugin <strong>BwPostman Personalize</strong> You are able to further personalize text parts of the newsletter, which address subscribers directly, by gender.</p><p>In example if You want to personalize the salutation to <em>Dear Mr Whatsit</em> or <em>Dear Mrs Whatsit</em>, then You enter the following at the appropriate position of the newsletter:</p><p><strong>[bwpostman_personalize | \"Dear Mr\" | \"Dear Mrs\" | \"Hello\" ]<br /></strong></p><p>As for general for the personalization counts:</p><p><strong>[bwpostman_personalize | \"<em>male text</em>\" | \"<em>female text</em>\" | \"<em>neutral text</em>\"]<br /></strong></p><p><strong>Important:</strong></p><ul><li>Between the opening square bracket and the following <em>bwpostman_personalize</em> there must not be any character, also no space!</li><li>The double quote <strong>must</strong> be entered. With this character the text to be inserted is determined. This allows to enter spaces before and after the text to insert. That implies further, that this character <strong>is not allowed</strong> in the text to insert.</li><li>Is no gender available, then the neutral text will be inserted.</li></ul>"

PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_UNINSTALL_THANKYOU="<p>Thank you for using BwPostman Personalize. BwPostman Personalize is now removed from your system.</p></p>"
