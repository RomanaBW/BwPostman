COM_BWPOSTMAN_NL_FIELD_FROM_EMAIL_DESC="<p>Inserisci qui l'indirizzo email del mittente della newsletter.</p><p><<u>Suggerimento:</u><br />In questo campo trovi l'indirizzo email del mittente che viene inserito nella configurazione per impostazione predefinita. È comunque possibile modificarlo qui. Se si lascia vuoto questo campo, l'indirizzo di posta elettronica del mittente verrà automaticamente inserito quando si salva la newsletter.</p>"
