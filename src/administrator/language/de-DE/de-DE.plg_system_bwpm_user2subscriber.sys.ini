PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_OPTION_MESSAGE_DESC="Ein Text, der im Joomla-Benutzerregistrierungsformular über der <b>Anmeldung zu unserem Newsletter</b> angezeigt wird."

PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_OPTION_AUTO_UPDATE_EMAIL_LABEL="Auto-Update Email"
PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_OPTION_AUTO_UPDATE_EMAIL_DESC="Wenn diese Checkbox angehakt ist, dann wird die Mailadresse des Abonnenten automatisch angepasst, wenn die Mailadresse des Benutzerkontos von Joomla! geändert wird."

PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_OPTION_AUTO_DELETE_LABEL="Auto-Löschen"
PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_OPTION_AUTO_DELETE_DESC="Wenn diese Checkbox angehakt ist, dann wird der Abonnent automatisch gelöscht, wenn das Benutzerkonto von Joomal gelöscht wird."

PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_OPTION_DEBUG_LABEL="Debuggen"
PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_OPTION_DEBUG_DESC="Diese Option ist mir Vorsicht einzusetzen! Wenn diese Checkbox angehakt ist, dann werden viel mehr Meldungen in die Log-Datei geschrieben. Es könnte auch passieren, dass im Frontend Meldungen ausgegeben werden. Also diesen Schalter immer zurück setzen, wenn alles funktioniert und Besucher auf die Webseite kommen können!"

