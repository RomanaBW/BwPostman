COM_BWPOSTMAN_MENU_NEWSLETTERSALL_NOTE="このメニューアイテムを使用して、公開したすべてのニュースレターを持つリストを、フロントエンドで表示することができます。<br />\nヒント:\nさらにメニューアイテムで &quot;公開済みニュースレター（シングルビュー）&quot; と、すべてのニュースレターをリスト表示する際に、ニュースレターのシングルビューを表示することができるため統合する必要はありません。"
COM_BWPOSTMAN_MENU_NEWSLETTERSSINGLE="公開済みニュースレター (シングルビュー)"
COM_BWPOSTMAN_MENU_NEWSLETTERSSINGLE_NOTE="このメニューアイテムを使用すると、フロントエンドでニュースレターのシングルビューを統合することができます。<br />\nヒント:\nニュースレターすべてをリスト表示する際に、ニュースレターのシングルビューを表示することができるので、このメニューアイテムを統合する必要はありません (メニューアイテムの &quot; 公開済みニュースレター&quot; )"
COM_BWPOSTMAN_MENU_REGISTER="ニュースレターの登録"
