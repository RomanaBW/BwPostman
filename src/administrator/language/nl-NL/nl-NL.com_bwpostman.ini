COM_BWPOSTMAN_SUB_EXPORT_GROUPS="Mogelijke export groepen"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS_NOTE="<strong>Bestaande exportgroepen</strong><p>Selecteer welke abonneegroepen moeten worden ge&#235;xporteerd. Als u alle of geen van de opties aanvinkt, dan worden alle bestaande abonnees ge&#235;xporteerd.</p><p><font color='blue'><u>Hint:</u><br />De getoonde lijst maakt een onderscheid tussen de abonneestatus en de archiveringsstatus.<br /><br /><strong>Abonnee status</strong><ul><li>bevestigde abonnees<br />(status = 1)</li><li>niet bevestigde abonnees<br />(status = 0)</li><li>test-ontvangers<br />(status = 9)</li></ul><strong>Archiefstatus</strong><ul><li>Abonnee is niet-gearchiveerd<br />(archive_vlag = 0)</li><li>Abonnee is gearchiveerd<br />(archief_vlag = 1)</li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION="Line 1 contains column headlines"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION_NOTE="<strong> Regel 1 bevat kolomkoppen </strong><p>Als het importbestand de CSV-indeling heeft en de eerste regel de kolomkoppen bevat, vinkt u het tegengestelde veld aan.</p>"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM="Bevestig abonnees"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM_NOTE="<strong> Bevestig abonnees</strong><p>Met dit selectievakje kunt u de status van de te importeren abonnees als volgt defini&#235;ren:<ul><li><strong>Vink het veld aan</strong><br />De abonnee wordt bevestigd (status = 1), als er geen of onjuiste invoer is in het importbestand. Met deze optie overschrijft u een <i>niet mogelijk</i> statusveld in het importbestand waarin de status is ingesteld op 0.</li><li><strong>Vink het veld niet aan</strong><br />De abonnee is niet bevestigd (status = 0), als er geen of onjuiste invoer in het importbestand is en ontvangt automatisch een e-mail, die hen informeert over de import van hun gegevens in het nieuwsbrief-systeem. De e-mail bevat een link, waarbij de abonnee zijn registratie bij het systeem moet bevestigen. Deze optie heeft GEEN invloed op een mogelijk bestaand statusveld in het importbestand.</li></ul></p><p><font color='blue'><u>Hint:</u><br />Als het importbestand informatie bevat over de status, die echter niet voldoet aan de vereisten (0 = bevestigd, 1 = onbevestigd, 9 = testontvanger), be&#239;nvloedt het tegengestelde veld de betrokken abonnees zoals eerder beschreven.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS="<strong>Beschikbare database velden</strong>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS_NOTE="<strong>Beschikbare database velden</strong><p>Dit selectievak bevat een lijst met alle beschikbare databasevelden voor de import.</p><p><font color='blue'><u>Hint:</u><br />Verwijder alle databasevelden die u niet nodig hebt voor de import.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DELIMITER_NOTE="<strong>CSV-scheidingsteken </strong><p>Als het importbestand de CSV-indeling heeft, selecteert u hier het veldscheidingsteken dat in het bestand gebruikt wordt.</p><p><font color='blue'><u>Hint:</u><br />De volgende veldscheidingstekens worden ondersteund:<ul><li>komma</li><li>puntkomma</li><li>tabulator</li><li>witruimte</li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE="CSV-tekstscheiding"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_NOTE="<strong>CSV-tekstscheiding</strong><p>Als het importbestand de CSV-indeling heeft, selecteert u hier het tekstscheidingsteken dat in de tekst gebruikt wordt.</p><p><u>Hint:</u><br />De volgende tekstscheidingstekens worden ondersteund:<ul><li>geen tekstscheidingsteken</li><li>enkel aanhalingsteken</li><li>dubbele aanhalingstekens</li></ul></p>"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT="Nieuwsbrief formaat"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT_NOTE="<strong>Toewijzing van nieuwsbriefformaat</strong><p>Als er geen veld in het importbestand staat dat het nieuwsbriefformaat van de importerende abonnees bevat, hebt u de mogelijkheid om hier het formaat voor al deze velden te definiëren.</p><p><font color='blue'><u>Hint:</u><br />Als het importbestand informatie bevat over het formaat van de nieuwsbrief, maar voldoet dit echter niet aan de vereisten (0 = Tekst, 1 = HTML), terwijl het tegengestelde formaat tijdens de import aan de betreffende abonnees is toegewezen.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE="Importeer bestand"
COM_BWPOSTMAN_SUB_IMPORT_FILE_NOTE="<strong>Importeer bestand</strong><p>Selecteer hier het bestand met de importgegevens.</p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS="<strong>Importeer bestandsvelden</strong>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS_NOTE="<strong> Import van bestandsvelden </strong><p>Dit selectievak bevat een lijst met alle velden die zijn gevonden in het importbestand.</p><p><font color='blue'><u>Hint:</u><br /><ul><li>Verwijder eerst eerst de velden die u niet nodig hebt voor de import.</li><li>Koppel nu de importvelden met de beschikbare databasevelden.</li></ul></font></p><p><font color='green'><u>Bijvoorbeeld:</u><br />Als het databaseveld 'e-mail' zich op de tweede plaats in het linkerkeuzevak bevindt, moet het importveld, dat het e-mailadres bevat, ook op de tweede plaats in het rechtervak worden geplaatst.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILEFORMAT_NOTE="<strong>Bestandsformaat</strong><p>Selecteer hier de bestandsindeling van het importbestand.</p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS="Matching van importbestandvelden met de beschikbare databasevelden"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_ANNOTATION="<strong>Opmerking over de beschikbare databasevelden</strong><p><strong>naam</strong> = Naam van de abonnee<br /><strong>e-mail</strong> = E-mailadres van de abonnee<br /><strong>formaat</strong> = Gewenste nieuwsbrief formaat (0 = Tekst, 1 = HTML)<br /><strong>status</strong> = Abonnee status (0 = abonnee heeft zijn abonnement nog niet bevestigd, 1 = abonnee heeft zijn abonnement bevestigd, 9 = speciale status: abonnee is testontvanger)</p><p><strong>Let op de juiste overeenstemming van de importvelden met de databasevelden en op de juiste invoerwaarde met betrekking tot formaat en status!</strong></p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_NOTE="<strong>Matching van de importbestandvelden met de beschikbare databasevelden</strong><p>Vergelijk hier de importbestandvelden met de beschikbare databasevelden.</p><p><font color='blue'><u>U vindt hints over de procedure in de informatie direct boven de selectievakjes</u><br /><br />Let op dat het aantal vermeldingen in beide selectievakjes gelijk zijn.</font></p>"
