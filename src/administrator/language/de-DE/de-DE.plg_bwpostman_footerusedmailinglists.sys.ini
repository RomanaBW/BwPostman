PLG_BWPOSTMAN_PLUGIN_FOOTER_USED_MAILINGLISTS="BwPostman Plugin Footer Used Mailinglists"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_DESCRIPTION="<p>Mit dem Plugin <b>BwPostman Footer Used Mailinglists</b> kann man im Fuß des Newsletters die Mailinglisten und/oder Benutzergruppen auflisten, an die der Newsletter versendet wurde.</p><p>Man kann wählen, ob die Anzahl der Empfänger pro Mailinglists und/oder Benutzergruppe ebenso angezeigt werden soll.</p>"

PLG_BWPOSTMAN_PLUGIN_FOOTER_USED_MAILINGLISTS_COMPONENT_MIN_VERSION="BwPostman unterstützt das Plugin BwPostman Footer Used Mailinglists erst ab Version %s."
PLG_BWPOSTMAN_PLUGIN_FOOTER_USED_MAILINGLISTS_OLD_VERSION="Eine ältere Version des Plugins BwPostman Footer Used Mailinglists kann nicht über eine neuere Version installiert werden."
PLG_BWPOSTMAN_INSTALL_ERROR_JVERSION="Das Plugin BwPostman Footer Used Mailinglists kann nicht in eine Joomla!-Version vor %s installiert werden."
PLG_BWPOSTMAN_INSTALL_ERROR_PHP7="Das Plugin BwPostman Footer Used Mailinglists benötigt php 7.2.5 oder höher"
PLG_BWPOSTMAN_PLUGIN_FOOTER_USED_MAILINGLISTS_COMPONENT_NOT_INSTALLED="Die Komponente BwPostman ist nicht installiert!"

PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_MAILINGLISTS_LABEL="Mailinglisten auflisten"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_MAILINGLISTS_DESC="<p>Listet die Mailinglists im Fuß des Newsletters auf, an die der Newsletter gesendet wurde.</p>"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_MAILINGLISTS_RECIPIENTS_LABEL="# Abonnenten Mailinglisten einfügen"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_MAILINGLISTS_RECIPIENTS_DESC="<p>Fügt der Zeile der jeweiligen Mailingliste die Anzahl der Empfänger dieser Mailingliste hinzu.</p><p>Das funktioniert nur, wenn <strong>Mailinglisten auflisten</strong> ebenfalls aktiviert ist.</p><p>In der Vorschau werden nur die bestätigten Abonnenten gezählt. Im versendeten Newsletter werden die unbestätigten Abonnenten ebenfalls gezählt, wenn beim Versand die Option <strong>Newsletter auch an unbestätigte Empfänger versenden</strong> ausgewählt wurde.</p>"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_USERGROUPS_LABEL="Benutzergruppen auflisten"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_USERGROUPS_DESC="<p>Listet die Benutzergruppen im Fuß des Newsletters auf, an die der Newsletter gesendet wurde.</p>"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_USERGROUPS_RECIPIENTS_LABEL="# Benutzer der Benutzergruppe einfügen"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_USERGROUPS_RECIPIENTS_DESC="<p>Fügt der Zeile der jeweiligen Benutzergruppe die Anzahl der Empfänger dieser Gruppe hinzu.</p><p>Das funktioniert nur, wenn <strong>Benutzergruppen auflisten</strong> ebenfalls aktiviert ist.</p>"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_ALL_RECIPIENTS_LABEL="# aller Abonnenten einfügen"
PLG_BWPOSTMAN_FOOTER_USED_MAILINGLISTS_SHOW_ALL_RECIPIENTS_DESC="<p>Fügt eine Zeile mit der Anzahl aller Abonnenten dieses Newsletters im Fuß des Newsletters hinzu.</p><p>In der Vorschau werden nur die Benutzergruppen und die bestätigten Abonnenten gezählt. Im versendeten Newsletter werden die unbestätigten Abonnenten ebenfalls gezählt, wenn beim Versand die Option <strong>Newsletter auch an unbestätigte Empfänger versenden</strong> ausgewählt wurde.</p>"

PLG_BWPOSTMAN_PLUGIN_FOOTER_USED_MAILINGLISTS_UNINSTALL_THANKYOU="<p>Vielen Dank, daß Sie BwPostman Footer Used Mailinglists verwendet haben. BwPostman Footer Used Mailinglists ist nun von ihrem System entfernt.</p>"
