COM_BWPOSTMAN_SUB_EXPORT_DELIMITER_NOTE="<strong>Delimitatore CSV</strong><p>Se i dati vanno esportati nel formato CSV, seleziona il carattere che deve separare i campi del file qui.</p><p><font color='blue'><u>Suggerimento:</u><br />I seguenti separatori di campo sono supportati: <ul><li>virgola</li><li>punto e virgola</li><li>tabulatore</li><li>spazi</li> </ul></font></p>"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS="Campi disponibili nel database"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS_NOTE="<strong>Campi disponibili nel database</strong><p>Seleziona qui i campi del database da esportare. </p><p><strong>Devi eliminare i campi di database che non si desidera esportare!</strong></p>"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS_ANNOTATION="<strong>Nota sui campi del database disponibili</strong><p><strong>id</strong> = ID dell'abbonato<br /><strong>user_id</strong> = ID dell'abbonato nella Joomla-Users-Table (0 = nessun ID utente non esistente)<br /><strong>name</strong> = Nome dell'abbonato<br /><strong>email</strong> = Indirizzo email dell'abbonato<br /><strong>emailformat</strong> = Formato newsletter sottoscritto (0 = Testo, 1 = HTML)<br /><strong>status</strong> = Stato dell'abbonato (0 = abbonato non ancora confermato, 1 = abbonato confermato, 9 = stato speciale: abbonato è il destinatario del test)<br /><strong>registration_date</strong> = Data di registrazione dell'abbonato<br /><strong>registered_by</strong> = Registrato da (0 = abbonato, altro numero = ID amministratore da Joomla-Users-Table)<br /><strong>confirmation_date</strong> = Data della conferma dell'abbonato<br /><strong>confirmed_by</strong> = Confermato da (-1 = l'abbonato non è ancora stato confermato, 0 = abbonato, altro numero = ID amministratore da Joomla-Users-Table)<br /><strong>archive_flag</strong> = Flag di archivio (0 = non archiviato, 1 = archiviato)<br /><strong>archive_date</strong> = Data dell'archivio<br /><strong>archived_by</strong> = Archiviato da (-1 = abbonato non archiviato, 0 = abbonato abbonato, altro numero = ID amministratore da Joomla-Users-Table)</p>"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE="Separatore di campo CSV"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_NOTE="<strong>Separatore di campo CSV</strong><p>Se i dati vanno esportati nel formato CSV, seleziona il carattere che dovrebbe separare il testo nel file qui.</p><p><font color='blue'><u>Suggerimento:</u><br />Sono supportati i seguenti separatori di testo:<ul><li>nessun separatore</li><li>apostrofo singolo</li><li>doppia apostrofo (virgolette)</li></ul></font></p>"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_DOUBLEQUOTE="&quot;"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_NOSEPARATION="Nessuna separazione"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_QUOTE="'"
COM_BWPOSTMAN_SUB_EXPORT_FILEFORMAT_NOTE="<strong>Formato del file</strong><p>Seleziona qui il formato di file in cui i dati vanno esportati.</p>"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS="Gruppi esportatori esistenti"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS_NOTE="<strong>Gruppi esportatori esistenti</strong><p>Seleziona qui quali gruppi di abbonati dovrebbero essere esportati. Se si seleziona tutti o meno delle opzioni, tutti gli abbonati esistenti verranno esportati.</p><p><font color='blue'><u>Suggerimento:</u><br />L'elenco opposto distingue lo stato dell'abbonato e lo stato di archiviazione.<br /><br /><strong>Stato dell'abbonato</strong><ul><li>abbonati confermati<br />(stato = 1)</li><li>abbonati non confermati<br />(stato = 0)</li><li>destinatari dei test<br />(stato = 9)</li></ul><strong>Stato della registrazione</strong><ul><li>Sottoscrittore non archiviato<br />(archive_flag = 0)</li><li>L'utente è archiviato<br />(archive_flag = 1)</li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION="La riga 1 contiene titoli di colonna"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION_NOTE="<strong>La riga 1 contiene titoli di colonna</strong><p>Se il file di importazione è nel formato CSV e la prima riga contiene i titoli delle colonne, segnalate il campo opposto.</p>"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM="Conferma gli abbonati"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM_NOTE="<strong>Conferma abbonati</strong><p>Utilizzando questa casella di controllo è possibile definire lo stato degli abbonati importatori come segue:<ul><li><strong>Seleziona il campo</strong><br />L'abbonato verrà confermato (status = 1), se non vi è alcuna voce o voce errata nel file di importazione. Con questa opzione <i>non</i> sovrascrivi un campo di stato eventualmente esistente nel file di importazione in cui è impostato lo stato 0.</li><li><strong>Non selezionare il campo</strong><br />L'abbonato non è confermato (status = 0) se non esiste alcuna voce o voce errata nel file di importazione e riceve automaticamente un'e-mail che lo informa sull'importazione dei propri dati nel sistema newsletter. L'email contiene un collegamento, dove l'abbonato deve confermare la propria registrazione al sistema. Questa opzione NON ha alcuna influenza su un campo di stato eventualmente esistente nel file di importazione.</li></ul></p><p><font color='blue'><u>Suggerimento:</u><br />Se il file di importazione contiene informazioni sullo stato, che tuttavia non soddisfano i requisiti (0 = confermato, 1 = non confermato, 9 = destinatario del test), il campo opposto influenza gli abbonati interessati come descritto in precedenza.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS="<strong>Campi database disponibili</strong>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS_NOTE="<strong>Campi database disponibili</strong><p>Questa casella di selezione contiene un elenco di tutti i campi di database disponibili per l'importazione.</p><p><font color='blue'><u>Suggerimento:</u><br />Eliminare tutti i campi di database che non servono per l'importazione.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DELIMITER_NOTE="<strong>Delimitatore CSV</strong><p>Se il file di importazione è nel formato CSV, seleziona qui il carattere che separa i campi del file.</p><p><font color='blue'><u>Suggerimento:</u><br />Sono supportati i seguenti separatori di campo: <ul><li>virgola</li><li>punto e virgola</li><li>tabulatore</li> <li></li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE="Separazione campi CSV"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_NOTE="<strong>Separazione campi CSV</strong><p>ISe il file di importazione è nel formato CSV, seleziona qui il carattere che separa il testo nel file.</p><p><u>Suggerimento:</u><br />Sono supportati i seguenti separatori di testo:<ul><li>nessun separatore</ li> <li>virgoletta singola</li><li>doppia virgoletta</li></ul></p>"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT="Formato Newsletter"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT_NOTE="<strong>Assegnazione del formato newsletter</strong><p>Se nel file di importazione non è presente alcun campo che include il formato della newsletter degli abbonati importati, è possibile definire il formato per tutti questi elementi.</p><p><font color='blue'><u>Suggerimento:</u><br />Se il file di importazione contiene informazioni sul formato della newsletter, tuttavia questo non soddisfa i requisiti (0 = Testo, 1 = HTML), il formato opposto viene assegnato agli abbonati interessati durante l'importazione.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE="Importare file"
COM_BWPOSTMAN_SUB_IMPORT_FILE_NOTE="<strong>Importare file</strong><p>Please select the file with the importing data here.</p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS="<strong>Importa i campi del file</strong>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS_NOTE="<strong>Importa i campi del file</strong><p>Questa casella di selezione contiene un elenco di tutti i campi che sono stati trovati nel file di importazione.</p><p><font color='blue'><u>Suggerimento:</u><br /><ul><li>Si prega di eliminare qui  prima i campi non necessari per l'importazione.</li><li>Si prega di eliminare prima i campi qui non necessari per l'importazione.Verifica la corrispondenza dei campi di importazione con i campi di database disponibili.</li></ul></font></p><p><font color='green'><u>Esempio:</u><br />Se il campo di database 'email' si trova nel secondo posto nella casella di selezione a sinistra, il campo di importazione, che contiene l'indirizzo email, deve essere posizionato sul secondo posto nella casella di selezione a destra.</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILEFORMAT_NOTE="<strong>Formato del file</strong><p>Seleziona qui il formato file del file di importazione.</p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS="Corrispondenza dei campi di file di importazione con i campi di database disponibili"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_ANNOTATION="<strong>Nota sui campi di database disponibili</strong><p><strong>name</strong> = Nome dell'abbonato<br /><strong>email</strong> = Indirizzo email dell'abbonato<br /><strong>format</strong> = Formato newsletter sottoscritto (0 = Testo, 1 = HTML)<br /><strong>status</strong> = Stato dell'abbonato (0 = abbonato non ha ancora confermato l'abbonamento, 1 = abbonato ha confermato l'abbonamento, 9 = stato speciale: abbonato è il destinatario del test)</p><p><strong>Si prega di prestare attenzione alla corretta corrispondenza dei campi di importazione con i campi del database nonché al valore di input corretto per quanto riguarda il formato e lo stato!</strong></p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_NOTE="<strong>Corrispondenza dei campi di file di importazione con i campi di database disponibili</strong><p>Per favore verifica la corrispondenza dei campi del file di importazione con i campi di database disponibili qui.</p><p><font color='blue'><u>Troverai suggerimenti sulla procedura nelle informazioni direttamente sopra le caselle di selezione</u><br /><br />Si prega di prestare attenzione a che il numero di voci in entrambe le caselle di selezione corrisponda.</font></p>"
COM_BWPOSTMAN_SUB_ML_AVAILABLE="Mailing List disponibili"
COM_BWPOSTMAN_SUB_ML_AVAILABLE_NOTE="<strong>Mailing List disponibili</strong><p>Tutti attualmente attivi, cioè gli elenchi qui elencati non sono archiviati.</p><p><u>Suggerimento:</u><br />I diritti di accesso al sito web dell'abbonato definiscono quale delle mailing list è accessibile per loro e quali no. Ad esempio, solo quelle liste contrassegnate con &quot;public&quot; vengono visualizzate da un utente senza un account del sito web. Oltre a quelli, gli elenchi contrassegnati con &quot;registrati&quot; e &quot;speciali&quot;, vengono visualizzati dagli utenti con un account del sito web, in base ai loro diritti di accesso.</p>"
