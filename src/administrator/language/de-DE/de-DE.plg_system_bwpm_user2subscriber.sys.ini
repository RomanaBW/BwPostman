PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER="BwPostman Plugin User2Subscriber"
PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_DESCRIPTION="<p><strong>BwPostman Plugin User2Subscriber</strong> ist ein Plugin, mit dem Benutzer automatisch zu wählbaren Mailinglisten von BwPostman eingeschrieben werden können, wenn sich ein Benutzer bei Joomla! registriert.</p><p>Die Mailinglisten, die automatisch abonniert werden sollen, werden in den Optionen des Plugins eingestellt.<br /><br />Dieses Plugin erlaubt zusätzlich, dass die Mailadresse in BwPostman angepasst wird, wenn sich die Mailadresse in Joomla! ändert (optional). <br /><br />Dieses Plugin kann auch Abonnenten automatisch löschen, wenn der Account von Joomla! gelöscht wird (optional).</p>"

PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_COMPONENT_BWPOSTMAN_NEEDED="BwPostman Plugin User2Subscriber benötigt die Komponente BwPostman Version %s oder höher!"

