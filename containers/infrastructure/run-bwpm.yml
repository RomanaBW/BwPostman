version: '3'

networks:
    tester-net-bwpm.nil:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.18.0.16/29

services:
    mysqldbbwpm:
        container_name: mysqldbbwpm
        image: romana/mysql
        hostname: mysqlserver-bwpm
        domainname: tester-net-bwpm.nil
#        restart: always
        networks:
            tester-net-bwpm.nil:
                ipv4_address: 172.18.0.19
        expose:
            - "3306"
        ports:
            - "3308:3306"
        volumes:
            - "/vms/dockers/containers/infrastructure/mysqldb/data/logs:/var/log/mysql/"
            - "/vms/dockers/global_data/test_data/j365_bwpm/tables:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: barbapapa
            MYSQL_DATABASE: joomlatest
            MYSQL_USER: tester
            MYSQL_PASSWORD: barbamama

    postfixbwpm:
        container_name: "mail.tester-net-bwpm.nil"
        image: romana/os-postfix
        hostname: mail-bwpm
        domainname: tester-net-bwpm.nil
        expose:
            - "25"
        volumes:
            - "/vms/dockers/containers/infrastructure/os_base/os_data:/outerworld"
        networks:
            tester-net-bwpm.nil:
                ipv4_address: 172.18.0.18

    webserverbwpm:
        container_name: webserverbwpm
        image: romana/apache_v2
        hostname: webserver-bwpm
        domainname: tester-net-bwpm.nil
        depends_on:
            - "mysqldbbwpm"
        networks:
            tester-net-bwpm.nil:
                ipv4_address: 172.18.0.20
        expose:
            - "80"
        links:
            - mysqldbbwpm:mysqldbbwpm
        ports:
            - "8002:80"
        volumes:
            - "/vms/dockers/containers/infrastructure/apache/data/logs:/var/log/apache2/"
            - "/vms/dockers/global_data/test_data/j365_bwpm/files:/var/www/html"
