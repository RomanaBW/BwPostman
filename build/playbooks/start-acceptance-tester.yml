---
- hosts: localhost
  become: true
  become_user: romana
  vars_files:
    - vars/vars.yml
    - vars/tests.yml
    - vars/vault.yml

  tasks:
    - name: Setup tester VM by vagrant up
      command: 'vagrant up {{ test_suite }}'
      args:
        chdir: '/vms-uni2/vagrant/infrastructure/farm1/J-Tester'
      delegate_to: 'localhost'

#    - name: Ensure inventory folder is present
#      become: true
#      become_user: romana
#      file:
#        path: "inventory"
#        state: directory
#
    - name: Set variable for filename
      set_fact:
        filename: "/vms-uni2/vagrant/infrastructure/farm1/J-Tester/files/{{ test_suite }}-ip.txt"

    - name: display IP of gererated VM (file content)
      debug:
        msg: "{{ lookup ('file', '{{ filename }}') }}"
      register: bw_tester_ip

    - name: Set variable for ip
      set_fact:
        tester_ip: "{{ bw_tester_ip.msg }}"

    - name: display IP of fact
      debug:
        msg: "{{ hostvars['localhost']['tester_ip'] }}"

#    - name: Ensure inventory is created and equipped with the correct values
#      become: true
#      become_user: root
#      template:
#        src: "hosts.j2"
#        dest: "inventory/hosts"
#
#    - name: Refresh inventory
#      meta: refresh_inventory
#
    - name: ensure log folder for test results exists
      become: true
      become_user: root
      file:
        path: "{{ test_log_path }}"
        state: directory
        mode: 0777

    - name: ensure video folder for test results exists
      become: true
      become_user: root
      file:
        path: "/repositories/artifacts/bwpostman/j{{ joomla_version }}_bwpm{{ version_number }}/{{ test_suite }}/videos"
        state: directory
        mode: 0777

- hosts: "{{ test_suite }}"
  vars_files:
    - vars/vars.yml
    - vars/tests.yml
    - vars/vault.yml

  tasks:
    - name: set server node variable at smoke
      set_fact:
        server_node: "0"

    - name: set server node variable at accept1
      set_fact:
        server_node: "1"
      when: test_suite == 'accept1'

    - name: set server node variable at accept2
      set_fact:
        server_node: "2"
      when: test_suite == 'accept2'

    - name: set server node variable at accept3
      set_fact:
        server_node: "3"
      when: test_suite == 'accept3'

    - name: set server node variable at accept4
      set_fact:
        server_node: "4"
      when: test_suite == 'accept4'

    - name: set server node variable at accept5
      set_fact:
        server_node: "5"
      when: test_suite == 'accept5'

    - name: set server node variable at accept6
      set_fact:
        server_node: "6"
      when: test_suite == 'accept6'

    - name: Set project dir variable
      set_fact:
        bw_project_base_dir: "{{ project_base_dir | default('/data/repositories/BwPostman/') }}"

    - name: copy tests
      become: true
      become_user: root
      copy:
        src: "{{ project_workspace }}/tests/"
        dest: "/data/tests"
        owner: jenkins
        group: users
        mode: 0777

    - name: remove AcceptanceTesterActions.php
      become: true
      become_user: root
      file:
        path: "/data/tests/_support/_generated/AcceptanceTesterActions.php"
        state: absent

    - name: Prepare manifest for codeception tests
      template:
        src: "codeception.yml.j2"
        dest: "{{ codeception_manifest_path }}/codeception.yml"

    - name: Prepare manifest for acceptance tests
      become: true
      become_user: root
      template:
        src: "acceptance.suite.yml.j2"
        dest: "{{ acceptance_manifest_path }}/acceptance.suite.yml"

    - name: Create test script
      template:
        src: "do-tests.sh.j2"
        dest: "/data/do-tests.sh"
        mode: 0775
