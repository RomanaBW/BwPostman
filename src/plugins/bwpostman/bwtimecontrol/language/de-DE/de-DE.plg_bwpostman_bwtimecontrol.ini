PLG_BWTIMECONTROL_SCHEDULE_DATE_LABEL="Sende-Zeitpunkt"
PLG_BWTIMECONTROL_SCHEDULE_DATE_DESC="Hier werden Datum und Uhrzeit für die Aussendung des Newsletters eingestellt. Wenn hier etwas eingegeben ist und der Newsletter gespeichert wird, wird auf dem letzten Reiter <em>Schritt5: Newsletter versenden</em> der Sende-Teil ausgeblendet und man kann nur an die Testempfänger direkt versenden."
PLG_BWTIMECONTROL_READY_TO_SEND_LABEL="Sendebereit"
PLG_BWTIMECONTROL_READY_TO_SEND_DESC="<p><strong>Dies betrifft nur das zeitgesteuerte Senden! (Wenn also etwas unter <em>Sende-Zeitpunkt</em> eingegeben ist.)</strong></p><p>Hier wird eingestellt, ob der Newsletter zum Senden bereit ist oder nicht. Standard ist nein. Wenn dies eingeschaltet ist, wird der Newsletter versendet, wenn seine Zeit gekommen ist, auch wenn die Bearbeitung noch nicht abgeschlossen ist. Ausgeschaltet kann der Newsletter zwar an die Testempfänger versendet werden, aber er wird nicht an die ausgewählten Empfänger versendet, auch wenn seine Zeit gekommen ist.</p>"

