COM_BWPOSTMAN_SUBS_FIELD_STATUS_DESC="<p>Kreuzen Sie das nebenstehende Kästchen an, wenn Sie die Anmeldung des Abonnenten am Newslettersystem bestätigen möchten.</p><p><u>Hinweis:</u><br />Wenn Sie einen neuen Abonnent anlegen und dieses Kästchen NICHT ankreuzen, so erhält der Abonnent automatisch eine Email, die ihn über das Newsletter-Abonnement informiert. Diese Email enthält einen Link, über welchen der Abonnent seine Anmeldung am Newslettersystem bestätigen muss.<br /><br /><strong>ACHTUNG:</strong> Dies gilt NICHT für die Bearbeitung eines bestehenden Abonnenten. In diesem Falle wird beim Nicht-Ankreuzen des Kästchens keine Email versendet.</p> "
