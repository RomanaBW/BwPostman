COM_BWPOSTMAN_SUBS_FIELD_STATUS_DESC="<p>Si prega di selezionare la casella di controllo, se si desidera confermare la sottoscrizione dell'abbonato al sistema newsletter.</p><p><u>Suggerimento:</u><br />Se crei un nuovo abbonato e NON selezioni la casella di controllo, l'abbonato riceverà un'email per informarlo sull'abbonamento della newsletter. Questa email contiene un collegamento, con il quale l'abbonato deve confermare l'iscrizione al sistema newsletter.<br /><br /><strong>ATTENZIONE:</strong>Questo NON si applica alla modifica di un utente esistente. In questo caso non verrà inviata un'email se la casella di controllo non è contrassegnata.</p> "
