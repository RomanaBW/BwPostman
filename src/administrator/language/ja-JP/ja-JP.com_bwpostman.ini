COM_BWPOSTMAN_SUB_EXPORT_DELIMITER_NOTE="<strong>CSVの区切り文字 </strong><p>データをCSV形式でエクスポートする場合は、ファイル内のフィールドを区切る文字を選択する必要があります。</p><p><font color='aqua'><u>ヒント:</u><br />次のフィールドセパレータがサポートされています。:<ul style='list-style: outside none none;'><li>カンマ</li><li>セミコロン</li><li>タブ</li><li>空白</li></ul></font></p>"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS="利用可能なデータベースフィールド"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS_NOTE="<strong> 利用可能なデータベースフィールドを</strong><p>エクスポートする必要があるかないかデータベースフィールドを選択してください。</p><p><strong>エクスポートしない場合はデータベースフィールドを削除する必要があります！<strong></p>"
COM_BWPOSTMAN_SUB_EXPORT_FIELDS_ANNOTATION="<strong>利用可能なデータベースフィールドに関する注意</strong><p><strong>id</strong> = 加入者のID<br /><strong>user_id</strong> = Joomlaのユーザテーブル内の加入者ID（0 = 既存の user_id は無し）<br /><strong>name</strong> = 加入者の名前<br /><strong>email</strong> = 加入者のメールアドレス<br /><strong>emailformat</strong> = 購読済みのニュースレター形式（0 = Text, 1 = HTML）<br /><strong>status</strong> = 加入者の状態（0 = 加入者はまだ未確認, 1 = 確認済みの加入者, 9 = 特殊な状態: 加入者がテスト受信者）<br /><strong>registration_date</strong> = 加入者の登録日<br /><strong>registered_by</strong> = 登録（0 = 加入者, 他の数値 = Joomlaのユーザテーブルからの管理者ID）<br /><strong>confirmation_date</strong> = 加入者の確認日<br /><strong>confirmed_by</strong> = 確認（-1 = 加入者はまだ未確認, 0 = 加入者, 他の数値 = Joomlaのユーザテーブルからの管理者ID）<br /><strong>archive_flag</strong> = アーカイブフラグ（0 = 非アーカイブ, 1 = アーカイブ）<br /><strong>archive_date</strong> = アーカイブ日<br /><strong>archived_by</strong> = アーカイブ（-1 = 非アーカイブの加入者, 0 = 加入者の自分自身を登録を解除, 他の数値 = Joomlaのユーザテーブルからの管理者ID）</p>"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE="CSVエンクロージャ"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_NOTE="<strong>CSVエンクロージャ</strong><p>データをCSV形式でエクスポートする場合は、ファイル内のフィールドを区切る文字を選択する必要があります。</p><p><font color='aqua'><u>ヒント:</u><br />次のテキスト区切り記号がサポートされています。:<ul style='list-style: outside none none;'><li>区切り記号なし</li><li>シングルクォート</li><li>ダブルクォート（引用符）</li></ul></font></p>"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_DOUBLEQUOTE="&quot;"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_NOSEPARATION="分離しない（区切り記号なし）"
COM_BWPOSTMAN_SUB_EXPORT_ENCLOSURE_QUOTE="'"
COM_BWPOSTMAN_SUB_EXPORT_FILEFORMAT_NOTE="<strong>ファイル形式</strong><p>データをエクスポートする必要がある場合は、ファイル形式を選択してください。</p>"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS="既存のエクスポートグループ"
COM_BWPOSTMAN_SUB_EXPORT_GROUPS_NOTE="<strong>既存のエクスポートグループ</strong><p>加入者グループをエクスポートする必要がある場合は、選択してください。オプションのすべて、またはすべて無しでチェックをした場合は、既存のすべての加入者がエクスポートされます。</p><p><font color='aqua'><u>注意:</u><br />反対側のリストは、加入者の状態やファイリングの状態を区別します。<br /><br /><strong>加入者の状態</strong><ul style='list-style: outside none none;'><li>確認済みの加入者<br />(状態 = 1）</li><li>未確認の加入者<br />(状態 = 0）</li><li>テスト受信者<br />(状態 = 9）</li></ul><strong>ファイリングの状態</strong><ul style='list-style: outside none none;'><li>非アーカイブの加入者<br />(archive_flag = 0）</li><li>アーカイブ済みの加入者<br />(archive_flag = 1）</li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION="1行目の列に見出しが含まれる場合"
COM_BWPOSTMAN_SUB_IMPORT_CAPTION_NOTE="<strong> 1行目の列に見出しが含まれる場合 </strong><p>インポートファイルはCSV形式であって、最初の行の列に見出しが含まれている場合は、反対側のフィールドをチェックしてください。</p>"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM="加入者の確認"
COM_BWPOSTMAN_SUB_IMPORT_CONFIRM_NOTE="<strong> 加入者を確認</strong><p>以下のように、このチェックボックスを使用するとインポートする加入者の状態を定義することができます:<ul style='list-style: outside none none;'><li><strong>フィールドにチェック</strong><br />インポートファイル内または、間違ったエントリがない場合は、加入者を（状態 = 1）確認します。無しまたは、インポートファイルの間違ったエントリがない場合は、オプションを使用すると、状態が 0 に設定されているインポートファイルへ、既存の状態フィールドを上書き<i>しない</i>可能性があります。</li><li><strong>フィールドのチェックなし</strong><br />ニュースレターシステムで、データのインポートについて通知するメールを自動的に受信または、インポートファイルに間違ったエントリがある場合は、加入者を確認（状態 = 0）しません。メールには、加入者がシステムへ登録を確認する必要があるリンクが含まれています。このオプションは、インポートファイル内の既存の状態フィールドには影響がない可能性があります。</li></ul></p><p><font color='aqua'><u>ヒント:</u><br />インポートファイルの状態に関する情報（0 = 確認, 1 = 未確認, 9 = テスト受信者）が含まれている場合、要件を満たさない反対側のフィールドは、前述のように当該する加入者に影響を与えます。</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS="<strong>利用可能なデータベースフィールド</strong>"
COM_BWPOSTMAN_SUB_IMPORT_DB_FIELDS_NOTE="<strong>利用可能なデータベースフィールド</strong><p>選択ボックスには、インポートで利用可能な、データベースフィールドすべてのリストが含まれています。</p><p><font color='aqua'><u>ヒント:</u><br />インポートで必要ではないデータベースフィールドのすべてを削除してください。</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_DELIMITER_NOTE="<strong>CSV区切り文字 </strong><p>インポートファイルがCSV形式の場合は、ファイル内のフィールドを区切る文字を選択してください。</p><p><font color='aqua'><u>Hint:</u><br />次のフィールドセパレータがサポートされています。:<ul style='list-style: outside none none;'><li>カンマ</li><li>セミコロン</li><li>タブ</li><li>空白</li></ul></font></p>"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE="CSVテキストの分離"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_NOTE="<strong>CSVテキスト分離</strong><p>インポートファイルがCSV形式の場合は、ファイル内テキストのテキストを区切る文字を選択してください。</p><p><u>ヒント:</u><br />次のテキスト区切り記号がサポートされています。:<ul style='list-style: outside none none;'><li>テキストの区切なし</li><li>シングルクォート</li><li>ダブルクォート（引用符）</li></ul></p>"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_DOUBLEQUOTE="&quot;"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_NOSEPARATION="分離なし"
COM_BWPOSTMAN_SUB_IMPORT_ENCLOSURE_QUOTE="'"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT="ニュースレターの形式"
COM_BWPOSTMAN_SUB_IMPORT_EMAILFORMAT_NOTE="<strong>ニュースレター形式の割り当て</strong><p>インポートで、加入者のニュースレター形式を含むインポートファイルのフィールドが存在しない場合は、これらすべてのフォーマットを定義する可能性があります。</p><p><font color='aqua'><u>ヒント:</u><br />インポートファイルにニュースレター形式の情報が含まれている場合、しかし、これでは（0 = テキスト, 1 = HTML）要件を満たしていません。反対側の形式はインポートの際に当該する加入者に割り当てられています。</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE="ファイルのインポート"
COM_BWPOSTMAN_SUB_IMPORT_FILE_NOTE="<strong>ファイルのインポート</strong><p>インポートデータを含むファイルを選択してください。</p>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS="<strong>インポートファイルのフィールド</strong>"
COM_BWPOSTMAN_SUB_IMPORT_FILE_FIELDS_NOTE="<strong> インポートファイルのフィールド </strong><p>選択ボックスには、インポートファイルで見つかったフィールドすべてのリストが含まれています。</p><p><font color='aqua'><u>ヒント:</u><br /><ul style='list-style: outside none none;'><li>最初のインポートには必要ないので、ここでフィールドを削除してください。</li><li>今すぐ利用可能なデータベースフィールドを持つインポートフィールドと一致させてください。</li></ul></font></p><p><font color='green'><u>例:</u><br />データベースフィールドの「メール」が、左の選択ボックスで2番目に位置している場合は、メールアドレスが含まれているインポートフィールドも、右側選択ボックスの2番目に配置されている必要があります。</font></p>"
COM_BWPOSTMAN_SUB_IMPORT_FILEFORMAT_NOTE="<strong>ファイル形式</strong><p>インポートファイルのファイル形式を選択してください。</p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS="利用可能なデータベースフィールドとインポートファイルフィールドのマッチング"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_ANNOTATION="<strong>利用可能なデータベースフィールドに関する注意</strong><p><strong>名前</strong> = 加入者の名前<br /><strong>メール</strong> = 加入者のメールアドレス<br /><strong>フォーマット</strong> = 購読されたニュースレター形式（0 = TEXT, 1 = HTML）<br /><strong>状態</strong> = 加入者の状態（0 = 加入者はまだ購読を確認していません、1 = 加入者は自分の購読を確認しています、9 = 特別な状態: 加入者はテスト受信者です）</p><p><strong>フォーマットと状態の正しい入力値と同様に、データベースフィールドを含むインポートフィールドの正しいマッチングにも注意してください！</strong></p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_NOTE="<strong>利用可能なデータベースフィールドとインポートファイルフィールドのマッチング</strong><p>利用可能なデータベースフィールドを含むインポートファイルのフィールドと一致させてください。</p><p><font color='aqua'><u>選択ボックスの上で情報の手順に関するヒントを直接見つけることができます</u><br /><br />両方の選択ボックス内のエントリ数が一致した後で、正しく適合しているか注意してください。</font></p>"
COM_BWPOSTMAN_SUB_ML_AVAILABLE="利用可能なメーリングリスト"
COM_BWPOSTMAN_SUB_ML_AVAILABLE_NOTE="<strong>利用可能なメーリングリスト </strong><p>現在すべてアクティブな、つまり、アーカイブされていないリストがここに表示されます。</p><p><u>ヒント:</u><br />加入者のウェブサイトへのアクセス権は、メーリングリストへアクセス可能か、そうではない、かを定義します。例えば &quot;public&quot; にマークされている場合は、ウェブサイトのアカウントを持たないユーザにも表示されます。さらに、&quot;registered&quot; と &quot;special&quot; をマークしているリストは、そのアクセス権に応じてウェブサイトのアカウントを持つユーザへ表示されます。</p>"
COM_BWPOSTMAN_SUB_ML_INTERNAL_NOTE="<strong>内部のメーリングリスト</strong><p>表示されたメーリングリストは、すべて未公開とバックエンドからのみアクセス可能です。例えば、内部的に様々なグループへ加入者を分類するために使用することができます。</p>"
COM_BWPOSTMAN_SUB_ML_PUBLISHED_AVAILABLE_NOTE="<strong>アクセス許可されたメーリングリスト</strong><p>表示されたメーリングリストは、彼 / 彼女のウェブサイトアクセス権でフロントエンドを通すことにより、この加入者はアクセス可能になります。</p> "
COM_BWPOSTMAN_SUB_ML_PUBLISHED_UNAVAILABLE_NOTE="<strong>アクセス許可のないメーリングリスト</strong><p>表示されたメーリングリストは、彼 / 彼女のウェブサイトアクセス権では、この加入者でアクセスすることは<b>できません</b>が、バックエンドでは、このメーリングリストに割り当てることができます。</b></p>"
