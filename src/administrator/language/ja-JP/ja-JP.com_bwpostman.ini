COM_BWPOSTMAN_NL_CONFIRM_TEXT_TEMPLATE_ID="「TEXTテンプレート」のフィールドを変更しました。この変更を適用する場合は、既存のHTMLとTEXTニュースレターの内容が上書きされます。ニュースレターで選択した内容を挿入しますか？"

