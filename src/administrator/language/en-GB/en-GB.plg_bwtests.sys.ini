PLG_BW_PLUGIN_TESTS_DESCRIPTION="<p>The Plugin <b>BW Tests</b> is restricted for testing and demo purpose! <div style="color: red; font-weight: bold;">This Plugin is not made for production purpose!</div> With this Plugin at BwPostman email and sender will be manipulated for sending of newsletters or a queue is established, to make queue functionaliy testable.</p>"

PLG_BW_PLUGIN_TESTS_OPTION_DEMO_MODE_LABEL="Demo Mode"
PLG_BW_PLUGIN_TESTS_OPTION_DEMO_MODE_DESC="Here You switch to demo mode. That means, that dhe mail adresses of sender and reply to will be modified to the following entries."
PLG_BW_PLUGIN_TEST_OPTION_SENDER_ADDRESS_LABEL="Email Sender"
PLG_BW_PLUGIN_TEST_OPTION_SENDER_ADDRESS_DESC="Here You set the mail address of sender and reply-to for demo and testing purpose. The mail address should be selected according to <a href="https://tools.ietf.org/html/draft-ietf-dnsind-test-tlds-06" target="_blank">IETF</a>."
PLG_BW_PLUGIN_TEST_OPTION_RECIPIENT_ADDRESS_LABEL="Email Reply-To"
PLG_BW_PLUGIN_TEST_OPTION_RECIPIENT_ADDRESS_DESC="Here You set the mail address of all recipients for demo and testing purpose. The mail address should be selected according to <a href="https://tools.ietf.org/html/draft-ietf-dnsind-test-tlds-06" target="_blank">IETF</a>."
PLG_BW_PLUGIN_TESTS_OPTION_ARISE_QUEUE_LABEL="Arise Queue"
PLG_BW_PLUGIN_TESTS_OPTION_ARISE_QUEUE_DESC="With this option the sending of newsletters will be suppressed. That means, that You get a queue of unsent newsletters. With this testing of functionality of the queue is possible."

