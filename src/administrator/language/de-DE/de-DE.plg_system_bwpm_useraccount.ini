PLG_BWPOSTMAN_PLUGIN_USERACCOUNT="BwPostman UserAccount Plugin"
PLG_BWPOSTMAN_PLUGIN_USERACCOUNT_DESCRIPTION="<p><strong>BwPostman UserAccount Plugin</strong> ist ein Plugin, das die Joomla! User ID beim Abonnenten einträgt, wenn der Joomla! User Account erstellt wird, nachdem eine Mailingliste von BwPostman abonniert wurde. Es löscht auch die Joomla! User ID aus den Daten des Abonnenten, wenn ein Joomla! User Account gelöscht wird. Beides sorgt dafür, dass die Daten des Abonnenten konsistent bleiben.</p>"

