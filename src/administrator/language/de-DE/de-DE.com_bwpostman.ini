COM_BWPOSTMAN_DEACTIVATION_FROM_NAME="Absendername"
COM_BWPOSTMAN_DEACTIVATION_FROM_NAME_NOTE="Hier kann ein alternativer Absendername eingetragen werden. Ist nichts angegeben, dann wird der Absendername aus den Grundeinstellungen verwendet."
COM_BWPOSTMAN_DEACTIVATION_TO_EMAIL="Mailadresse für<br />o. g. Benachrichtigung"
COM_BWPOSTMAN_DEACTIVATION_TO_EMAIL_NOTE="Hier wird die Mailadresse eingetragen, an die die Information über die Abmeldung geht. Wird nichts eingetragen, dann wird die Absender-Mailadresse aus den Grundeinstellungen verwendet."

