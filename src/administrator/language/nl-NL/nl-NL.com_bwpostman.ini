COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_DESC="<ul><li>Tabelcontrole bij kenmerk NULL gecorrigeerd.</li><li>Typefouten in taalbestanden gecorrigeerd.</li><li>Formuliercontrole door JavaScript gecorrigeerd.</li><li>Sekse opslaan zonder invoer (= geslacht onbekend) nu mogelijk.</li><li>Verander nu terug naar geen enkel geslacht</li><li>Tabel campaigns_mailinglists is niet verwijderd bij de de-installatie</li><li>Controleer of modemspecifieke parameters gecorrigeerd zijn</li><li>Link naar Boldt Webservice nu volledig verwijderd wanneer geselecteerd om niet te tonen</li></ul>"
