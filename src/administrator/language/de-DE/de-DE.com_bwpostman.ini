COM_BWPOSTMAN_NL_ADD_CONTENT_NOTE="<strong>Verfügbare Joomla!-Beiträge in den Newsletter einfügen</strong><p>Wenn Sie Joomla!-Beiträge in den Newsletter einfügen wollen, dann haben Sie zwei Möglichkeiten, die auch kombiniert werden können:</p><ul><li>Wählen sie den Beitrag aus einem Popup, das ebenso gefiltert werden kann wie die Liste der Beiträge von Joomla!</li><li>Wählen Sie einen Beitrag aus der Liste unten.</li></ul><p>Selbstverständlich kann man das auch mehrfach machen, allerdings nicht für ein und denselben Beitrag aus Joomla!.</p><p>Ein ausgewählter Beitrag aus Joomla! wird aus der unten stehenden Liste der verfügbaren Beiträge entfernt, um die Mehrfachauswahl zu verhindern, und erscheint in der linken Auswahlbox der ausgewählten Beiträge am Ende der bereits ausgewählten Joomla! Beiträge.</p>"
COM_BWPOSTMAN_NL_ADD_CONTENT_POPUP_NOTE="<strong>Verfügbare Joomla!-Beiträge mit Popup in den Newsletter einfügen</strong><p>Wenn Sie Joomla!-Beiträge auf diese Weise in den Newsletter einfügen wollen, dann führen Sie folgendes für jeden Joomla!-Beitrag einzeln aus:</p><ul><li>Klicken Sie auf den rechts stehenden Button <i>Auswählen</i>. Ein Popup öffnet sich.</li><li><i>Optional:</i> Filtern Sie die Liste.</li><li>Um den gewünschten Joomla!-Beitrag aus der Liste auszuwählen, klicken Sie auf dessen Titel. Das Popup verschwindet, der Titel des Joomla!-Beitrags wird im Eingabefeld angezeigt (nur lesen).</li><li><i>Optional:</i> Wenn das nicht der richtige Joomla!-Beitrag ist, können Sie das Eingabefeld leeren, indem Sie auf den rechts stehenden Button <i>Leeren</i> klicken.</li><li>Klicken Sie auf den Button <i>Pfeil links</i> direkt links neben dem Titel. Der ausgewählte Joomla!-Beitrag erscheint in der linken Auswahlbox der ausgewählten Beiträge am Ende der bereits ausgewählten Joomla!-Beiträge und wird aus der unten stehenden Box der verfügbaren Beiträge entfernt.</li></ul></p>"
COM_BWPOSTMAN_NL_ADD_CONTENT_LIST_NOTE="<strong>Verfügbare Joomla!-Beiträge aus untenstehender Liste in den Newsletter einfügen</strong><p>Wenn Sie einen der unten stehenden Joomla!-Beiträge in den Newsletter einfügen wollen, markieren Sie ihn und fügen ihn entweder mit Doppelklick auf die Markierung oder nebenstehenden Button <i>Pfeil links</i> in die linke Auswahlbox der ausgewählten Beiträge ein. Dieser Beitrag wird aus der untenstehenden Box der verfügbaren Beiträge entfernt und erscheint in der linken Auswahlbox der ausgewählten Beiträge am Ende der bereits ausgewählten Beiträge.</p>"
COM_BWPOSTMAN_NL_REMOVE_CONTENT_NOTE="<strong>Ausgewählte Beiträge sortieren</strong><p>Um ausgewählte Beiträge zu sortieren, markieren sie einen Eintrag in der untenstehenden Liste und klicken Sie auf einen der Buttons <i>Pfeil nach oben</i> oder <i>Pfeil nach unten</i> rechts der Liste der ausgewählten Beiträge.</p><strong>Ausgewählte Beiträge löschen</strong><p>Wenn Sie einen ausgewählten Joomla!-Beitrag aus dem Newsletter löschen wollen, markieren Sie ihn in der linken Auswahlbox der ausgewählten Beiträge und machen einen Doppelklick auf die Markierung oder klicken auf den nebenstehenden Button <i>Pfeil rechts</i>. Dieser Beitrag wird aus der untenstehenden Box der ausgewählten Beiträge entfernt und erscheint in der rechten Auswahlbox der verfügbaren Beiträge am Ende der Liste.</p>"


