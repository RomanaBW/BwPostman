COM_BWPOSTMAN_NAME_FIELD_OBLIGATION_NOTE="<p>Wählen Sie hier aus, ob die Angabe des Nachnamens im Registrierungsformular im Frontend bzw. beim Anlegen eines Abonnenten oder Testempfängers im Backend eine Pflichtangabe sein soll.</p>"
COM_BWPOSTMAN_SHOW_FIRSTNAME_FIELD="Formularfeld &quot;Vorname&quot;<br />anzeigen"
COM_BWPOSTMAN_SHOW_FIRSTNAME_FIELD_NOTE="<p>Wählen Sie hier aus, ob das Feld für den Vornamen im Registrierungsformular im Frontend bzw. beim Anlegen eines neuen Abonnenten oder Testempfängers im Backend angezeigt werden soll.</p>"
