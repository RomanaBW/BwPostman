COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_LABEL="<strong>Contenuti disponibili sul sito</strong>"
COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_DESC="<strong>Contenuti disponibili sul sito</strong><p>Se desideri aggiungere uno dei contenuti del sito web qui elencati alla newsletter, fai doppio clic sul nome del contenuto oppure selezionalo e fai clic sul pulsante freccia sinistra. Questo contenuto verrà quindi rimosso dalla casella di selezione a destra e apparirà nella casella di selezione a sinistra in coda agli altri contenuti già inseriti.</p>"
