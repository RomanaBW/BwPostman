---
- hosts: localhost
  vars_files:
    - vars/container-vars.yml

  tasks:
    - name: set suite list variable
      set_fact:
        suite_vars: "{{ Suites[suite_set] }}"

    - name: debug suite variable
      debug:
        msg: "{{ suite_vars['suite_number'] }}"

    - name: fill database
      command: "mysql -u ${BW_TEST_DB_USER} -p${{ BW_TEST_DB_PW }} -h ${{ BW_TEST_DB_HOST }} ${{ db.host_name }}-{{ suite_vars.suite_number }} &lt; ./container_files/backups/${{ project_name }}.sql"
