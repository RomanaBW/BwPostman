COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_LABEL="<strong>Oder wählen Sie die Beiträge aus der Liste unten</strong>"
COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_DESC="<strong>Verfügbare Joomla!-Beiträge</strong><p>Wenn Sie einen der aufgelisteten Joomla!-Beiträge in den Newsletter einfügen wollen, dann markieren Sie diesen und fügen ihn per Doppelklick auf die Markierung oder über den nebenstehenden Button (Pfeil nach links) in die linke Auswahlbox ein. Dieser Inhalt wird dabei aus der untenstehenden Box gelöscht und erscheint in der linken Auswahlbox an unterster Stelle der bereits eingefügen Inhalte.</p>"
