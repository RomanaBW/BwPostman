COM_BWPOSTMAN_NL_FIELD_CAMPAIGN_ID_DESC="<p>Seleccionar aquí a qué campaña se asignará la newsletter.</p><p><u>Pista:</u><br />En las campañas puede concluir las newsletters que tengan fechas o temáticas comunes, para ordenarlas con claridad.</p>"
COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_LABEL="<strong>Contenidos web disponibles</strong>"
COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_DESC="<strong>Contenidos web disponibles </strong><p>Si desea añadir uno de los contenidos web mostrados a la newsletter márquelo e insértelo en la parte de la izquierda pinchando dos veces o pinchando en el botón de la flecha a la izquierda. Este contenido se eliminará de la parte derecha y aparecerá en la izquierda debajo de los contenidos ya insertados.</p>"
COM_BWPOSTMAN_NL_FIELD_FROM_EMAIL_LABEL="Correo del remitente"
COM_BWPOSTMAN_NL_FIELD_FROM_EMAIL_DESC="<p>Por favor, introduzca aquí la dirección de correo del remitente de la newsletter.</p><p><<u>Pista:</u><br />En este campo encontrará la dirección de correo electrónico del remitente que se haya introducido en la configuración por defecto. Puede cambiarla aquí si lo desea. Si deja el campo vacío la dirección de correo electrónico del remitente será la introducida en la configuración por defecto, que será automáticamente introducida cuando guarde la newsletter.</p>"
COM_BWPOSTMAN_NL_TEMPLATES="Plantillas de las newsletters"
