COM_BWPOSTMAN_MENU_EDIT=" ニュースレター購読の編集"
COM_BWPOSTMAN_MENU_EDIT_NOTE="このメニューアイテムを使用すると、フロントエンドでニュースレター購読の設定を編集するためのフォームを統合します。<br />\nヒント:\nメニューアイテムの &quot;ニュースレターの登録 &quot;で登録フォームに編集モードへ繋がるリンクが含まれているため、このフォームを統合する必要はありません。"
