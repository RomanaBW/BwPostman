PLG_BW_PLUGIN_TESTS_ERROR="Fehler bei der Installation!"
PLG_BW_PLUGIN_TESTS_COMPONENT_NOT_INSTALLED="Die Komponente BwPostman ist nicht installiert!"

PLG_BW_PLUGIN_TESTS="BW Plugin Tests"
PLG_BW_PLUGIN_TESTS_DESCRIPTION="<p>Das Plugin <b>BW Tests</b> ist nur für Test- und Demozwecke! <div style="color: red; font-weight: bold;">Dieses Plugin ist nicht für den produktiven Einsatz gedacht!</div> Mit diesem Plugin werden bei BwPostman Absender und E-Mail für den Versand manipuliert oder eine Queue aufgebaut, damit auch für die Queue die Funktionalität getestet werden kann..</p>"

PLG_BW_PLUGIN_TESTS_OPTION_DEMO_MODE_LABEL="Demo Modus"
PLG_BW_PLUGIN_TESTS_OPTION_DEMO_MODE_DESC="Hier schalten Sie den Demo-Modus ein und aus. Das heißt, dass die Mailadresse von Sender und Antworten ansender auf die nachfolgenden Werte umgestellt werden."
PLG_BW_PLUGIN_TEST_OPTION_SENDER_ADDRESS_LABEL="Email-Absender"
PLG_BW_PLUGIN_TEST_OPTION_SENDER_ADDRESS_DESC="Hier wird die Mailadresse des Absenders und für Antworten an für Demonstrations- und Testzwecke eingestellt. Die Mailadresse sollte nach den Vorgaben von <a href="https://tools.ietf.org/html/draft-ietf-dnsind-test-tlds-06" target="_blank">IETF</a> gewählt werden."
PLG_BW_PLUGIN_TEST_OPTION_RECIPIENT_ADDRESS_LABEL="Email Empfänger"
PLG_BW_PLUGIN_TEST_OPTION_RECIPIENT_ADDRESS_DESC="Hier wird die Mailadresse für alle Empfänger für Demo- und Testzwecke eingestellt. Die Mailadresse sollte nach den Vorgaben von <a href="https://tools.ietf.org/html/draft-ietf-dnsind-test-tlds-06" target="_blank">IETF</a> gewählt werden."
PLG_BW_PLUGIN_TESTS_OPTION_ARISE_QUEUE_LABEL="Warteschlange aufbauen"
PLG_BW_PLUGIN_TESTS_OPTION_ARISE_QUEUE_DESC="Mit dieser Option wird das Senden der Newsletter unterrückt. Das bedeutet, dass sich eine Warteschlange mit unversendeten Newsletternaufbaut.. Damit kann man die Functionalität der Warteschlange testen."

PLG_BW_PLUGIN_TESTS_UNINSTALL_THANKYOU="<p>Vielen Dank, daß Sie BW Tests verwendet haben. BW Tests ist nun von ihrem System entfernt.</p>"
