PLG_BWTIMECONTROL_USERNAME_NOTE="<p>Der Benutzername, unter dem der Cronjob ausgeführt werden soll.</p><p><strong>Anmerkung 1:</strong></p><p>Dieser Benutzer benötigt Zugang zum Backend und das Recht, Newsletter zu versenden! Die Benutzergruppe <em>BwPostmanNewsletterPublisher</em> aus den Beispiel-Benutzergruppen von BwPostman passt hier sehr gut.</p><p><strong>Anmerkung 2:</strong></p><p> Es ist am besten, wenn eine reale Mailadresse für diesen Benutzer verwendet wird, denn Erfolgs- und Fehlernachrichten des zeitgesteuerten Sendens werden an diese Mailadresse gesendet.</p><p style='color: red;'><strong>Anmerkung 3:</strong></p><p style='color: red;'>Dieser Benutzer darf nicht für ein normales Login verwendet werden, auch nicht, um einen zeitgesteuerten Newsletter zu erstellen! Dafür werden weiterhin die Benutzer verwendet, die bisher auch verwendet wurden.</p>"
