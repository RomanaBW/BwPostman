---
- name: Update apt cache
  become: yes
  apt:
    update_cache: yes

- name: Create list of packages to install
  set_fact:
    packages_to_install:
      - mc
      - sendmail
      - libcurl4-openssl-dev
      - libfreetype6-dev
      - libjpeg62-turbo-dev
      - libmcrypt-dev
      - libpng-dev
      - unzip
      - iputils-ping
      - apache2-bin
      - libssh2-1-dev
      - openssl

- name: install additional packages
  become: yes
  apt:
    name: "{{ packages_to_install }}"
    state: present
    install_recommends: no

- name: Clean apt
  become: yes
  command: apt-get clean

- name: install php mysqli
  shell: "docker-php-ext-install -j$(nproc) mysqli"

#- name: install php openssl
#  shell: "docker-php-ext-install -j$(nproc) openssl"

- name: configure php gd
  shell: "docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/"

- name: install php gd
  shell: "docker-php-ext-install -j$(nproc) gd"

- name: pecl install uopz and xdebug
  command: "pecl install {{ item }}"
  with_items:
    - uopz
    - xdebug
  ignore_errors: yes

