actor: Tester
paths:
    tests: tests
    log: tests/_output/j374_bwpm200
    data: tests/_data
    support: tests/_support
#    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 2048M
extensions:
    enabled:
        - Codeception\Extension\BwRunFailed
coverage:
    enabled: true
modules:
    config:
        Codeception\Extension\RemoteDebug:
            sessionName: PHPSTORM

        Db:
            populate: false
            cleanup: false

