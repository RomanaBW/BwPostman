COM_BWPOSTMAN_LEGAL_INFORMATION_TEXT_NOTE="Hier werden die Infos eingetragen, die vom Gesetzgeber für geschäftliche Mails vorgeschrieben sind (das sogenannte Impressum)."
COM_BWPOSTMAN_DEFAULT_MAILS_PER_PAGELOAD="Anzahl Newsletter pro Paket"
COM_BWPOSTMAN_DEFAULT_MAILS_PER_PAGELOAD_NOTE="<p>Beim Senden werden die Newsletter an die Empfänger in Paketen zusammengefasst. Jedes einzelne Paket enthält die angegebene Anzahl an Empfängern. Geben Sie hier an, wie viele Newsletter standardmäßig pro Paket versendet werden sollen. Wenn beim Versenden der Newsletter die hier eingegebene Anzahl erreicht ist, wird das Browserfenster neu geladen, bevor das nächste Paket verschickt wird.</p>"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY="Zeitverzögerung beim Senden"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY_NOTE="<p>Geben Sie hier an, wie viele Minuten/Sekunden zwischen den einzelnen Paketen gewartet werden soll (nur ganze Minuten/Sekunden angeben).</p>"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY_UNIT="Einheit der Zeitverzögerung"
COM_BWPOSTMAN_MAILS_PER_PAGELOAD_DELAY_UNIT_NOTE="<p>Geben Sie hier an, ob die oberhalb angegebene Wartezeit Minuten oder Sekunden bedeuten soll.</p>"
COM_BWPOSTMAN_SHOW_BOLDT_LINK="Link zu Boldt Webservice anzeigen"
