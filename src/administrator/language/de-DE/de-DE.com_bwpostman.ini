COM_BWPOSTMAN_NL_FIELD_FROM_EMAIL_DESC="<p>Tragen Sie hier die Emailadresse des Newsletter-Absenders ein.</p><p><u>Hinweis:</u><br />In diesem Feld ist standardmäßig die in der Konfiguration festgelegte Absender-Emailadresse eingetragen. Diese können Sie hier jedoch ändern. Wenn Sie dieses Feld freilassen, wird beim Speichern des Newsletters automatisch die in der Konfiguration festgelegte Absender-Emailadresse eingetragen.</p>"
