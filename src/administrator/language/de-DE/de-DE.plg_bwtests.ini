PLG_BW_PLUGIN_TESTS="BW Plugin Tests"
PLG_BW_PLUGIN_TESTS_DESCRIPTION="<p>Das Plugin <b>BW Tests</b> ist nur für Test- und Demozwecke!<p><p style="color: red; font-weight: bold;">Dieses Plugin ist nicht für den produktiven Einsatz gedacht!</p><p>Mit diesem Plugin werden bei BwPostman Absender und E-Mail für den Versand manipuliert oder eine Queue aufgebaut, damit auch für die Queue die Funktionalität getestet werden kann.</p><p>Die Einstellungen dieses Plugins kommen zum Einsatz, sobald das Plugin aktiv geschaltet wird!</p>"

PLG_BW_PLUGIN_TESTS_OPTION_DEMO_MODE_LABEL="Demo-Modus"
PLG_BW_PLUGIN_TESTS_OPTION_DEMO_MODE_DESC="Hier wird der Demo-Modus eingeschaltet. Das bedeutet, dass die Adressen für Absender und Reply-To auf die nachstehend genannten Werte umgeschrieben werden."
PLG_BW_PLUGIN_TEST_OPTION_SENDER_ADDRESS_LABEL="Email Absender"
PLG_BW_PLUGIN_TEST_OPTION_SENDER_ADDRESS_DESC="Hier wird die Mailadresse des Absenders für Test-und Demozwecke eingestellt. Diese sollte nach <a href="https://tools.ietf.org/html/draft-ietf-dnsind-test-tlds-06" target="_blank">IETF</a> gewählt werden."
PLG_BW_PLUGIN_TEST_OPTION_RECIPIENT_ADDRESS_LABEL="Antwort Email"
PLG_BW_PLUGIN_TEST_OPTION_RECIPIENT_ADDRESS_DESC="Hier wird die Mailadresse der Empfänger für Test-und Demozwecke eingestellt. Diese sollte nach <a href="https://tools.ietf.org/html/draft-ietf-dnsind-test-tlds-06" target="_blank">IETF</a> gewählt werden."
PLG_BW_PLUGIN_TESTS_OPTION_ARISE_QUEUE_LABEL="Warteschlange aufbauen"
PLG_BW_PLUGIN_TESTS_OPTION_ARISE_QUEUE_DESC="Mit dieser Option wird das Senden unterdrückt. Das bedeutet, dass sich eine Warteschlange der nicht versendeten Newsletter aufbaut. Somit lässt sich die Funktionalität der Warteschlange auch testen."

PLG_BW_PLUGIN_TESTS_UNINSTALL_THANKYOU="<p>Vielen Dank, daß Sie BW Tests verwendet haben. BW Tests ist nun von ihrem System entfernt.</p>"
