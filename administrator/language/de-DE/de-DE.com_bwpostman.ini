COM_BWPOSTMAN_NL_ADD_CONTENT_NOTE="<strong>Verfügbare Website-Inhalte in den Newsletter einfügen</strong><p>Wenn Sie einen der aufgelisteten Website-Inhalte in den Newsletter einfügen wollen, dann markieren Sie diesen und fügen ihn per Doppelklick auf die Markierung oder über den nebenstehenden Button (Pfeil nach links) in die linke Auswahlbox ein. Dieser Inhalt wird dabei aus der untenstehenden Box gelöscht und erscheint in der linken Auswahlbox an unterster Stelle der bereits eingefügen Inhalte.</p><br /><strong>Ausgewählte Inhalte entfernen</strong><p>Wenn Sie einen der aufgelisteten Website-Inhalte in den Newsletter einfügen wollen, dann markieren Sie diesen und fügen ihn per Doppelklick auf die Markierung oder über den nebenstehenden Button (Pfeil nach links) in die linke Auswahlbox ein. Dieser Inhalt wird dabei aus der untenstehenden Box gelöscht und erscheint in der linken Auswahlbox an unterster Stelle der bereits eingefügen Inhalte.</p>"
COM_BWPOSTMAN_NL_FIELD_CAMPAIGN_ID_LABEL="Auswahl der Kampagne"
COM_BWPOSTMAN_NL_FIELD_CAMPAIGN_ID_DESC="<p>Wählen Sie hier aus, welcher Kampagne der Newsletter zugeordnet werden soll.</p><p><u>Hinweis:</u><br />In Kampagnen können Newsletter, die einen gemeinsamen zeitlichen oder thematischen Bezug haben, zusammengefasst und so übersichtlicher geordnet werden.</p>"
COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_LABEL="<strong>Verfügbare Website-Inhalte</strong>"
COM_BWPOSTMAN_NL_FIELD_AVAILABLE_CONTENT_DESC="<strong>Verfügbare Website-Inhalte</strong><p>Wenn Sie einen der aufgelisteten Website-Inhalte in den Newsletter einfügen wollen, dann markieren Sie diesen und fügen ihn per Doppelklick auf die Markierung oder über den nebenstehenden Button (Pfeil nach links) in die linke Auswahlbox ein. Dieser Inhalt wird dabei aus der untenstehenden Box gelöscht und erscheint in der linken Auswahlbox an unterster Stelle der bereits eingefügen Inhalte.</p>"
COM_BWPOSTMAN_NL_FIELD_FROM_EMAIL_LABEL="Absender-Email"
COM_BWPOSTMAN_NL_FIELD_FROM_EMAIL_DESC="<p>Tragen Sie hier die Emailadresse des Newsletter-Absenders ein.</p><p><u>Hinweis:</u><br />In diesem Feld ist standardmäßig die in der Konfiguration festgelegte Absender-Emailadresse eingetragen. Diese können Sie hier jedoch ändern. Wenn Sie dieses Feld freilassen, wird beim Speichern des Newsletters automatisch die in der Konfiguration festgelegte Absender-Emailadresse eingetragen.</p>"
COM_BWPOSTMAN_NL_TEMPLATES="Newsletter-Templates"
