PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER_DESCRIPTION="BwPostman Plugin Buyer2Subscriber is a plugin to subscribe automatically to selectable mailinglists while a buyer registers to Virtuemart.<br /><br />This Plugin works on top of the plugin User2Subscriber, which consequently has also to be installed.<br /><br />The mailinglists to subscribe to and the message before subscription are selectable separately from the plugin User2Subscriber. The other settings of the plugin User2Subscriber will also be used in this plugin.<br /><br />Display settings and required settings for last name, first, name, gender and additional field are used from the component BwPostman."

