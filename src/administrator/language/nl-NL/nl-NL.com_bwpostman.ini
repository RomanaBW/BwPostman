COM_BWPOSTMAN_TPL_HTML_DESC_PERSONALIZE="<p><br /><strong>Personalization</strong></p><p>With the plugin <b>BwPostman Personalize</b> You are able to further personalize text parts of the newsletter, which address subscribers directly, by gender.</p><p>Example: If You want to personalize the salutation to <em>Dear Mr Whatsit</em> or <em>Dear Mrs Whatsit</em>, then You enter the following at the appropriate position of the newsletter:</p><p><strong>[bwpostman_personalize | \"Dear Mr\" | \"Dear Mrs\" | \"Hello\" ]</strong></p><p>As for general for the personalization counts:</p><p><strong>[bwpostman_personalize | \"<em>male text</em>\" | \"<em>female text</em>\" | \"<em>neutral text</em>\" ]</strong></p><p><strong>Important:</strong></p><ul><li>Between the opening square bracket and the following <em>bwpostman_personalize</em> <b>must not</b> be any other character.</li><li>The double quote <strong>must</strong> be entered. With this character the text to be inserted is determined. This enables spaces at the beginning or at the end of the text to insert. But that implies, that the double quote <strong>is not allowed</strong> in the text to insert.</li><li>If there is no gender available, the neutral text will be inserted.</li></ul>."
