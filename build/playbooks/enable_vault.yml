---
- hosts: localhost

  tasks:
    - name: create dir for vault
      file:
        path: "{{ project_base_dir }}/.vault"
        state: directory

    - name: Copy vault file
      become: yes
      become_user: root
      copy:
        src: "/home/romana/.ansible/.vault/{{ vault_file }}"
        dest: "{{ project_base_dir }}/.vault/{{ vault_file }}"
