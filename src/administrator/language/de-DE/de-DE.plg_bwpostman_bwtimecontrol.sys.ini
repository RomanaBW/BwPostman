PLG_BWTIMECONTROL="Plugin BwPostman TimeControl"
PLG_BWTIMECONTROL_DESC="<p>Mit dem Plugin <em>BwPostman Timecontrol</em> können Newsletter von BwPostman zu einem bestimmten Zeitpunkt werden. Der Versand läuft im Hintergrund.</p><p>Es sollte ein eigener Benutzer mit aktiver Mailadresse für das zeitgesteuerte Senden angelegt werden.</p><p>Mit diesem Plugin bekommt man:</p><ul><li>Eine Schaltfläche <em>Cronserver starten</em> in der Wartung, um das automatisierte Versenden der Newsletter zu aktivieren.</li><li>Eine Schaltfläche <em>Cronserver anhalten</em> in der Wartung, um das automatisierte Versenden der Newsletter zu deaktivieren.</li><li>Ein zusätzliches Kalendarfeld <em>Sende-Zeitpunkt</em> auf dem Reiter Allgemeines beim Erstellen/Bearbeiten eines Newsletter, um den Versandzeitpunkt für diesen Newsletter einzustellen.</li><li>Ein zusätzliches Auswahlfeld ja/nein <em>Sendebereit</em> auf dem Reiter Allgemeines beim Erstellen/Bearbeiten eines Newsletter, um den Versandzeitpunkt zu aktivieren.</li></ul><p>A simulierter Cronserver läuft nach seinem Start im Hintergrund unter dem oben erwähnten Benutzer. Alle <em>Cron Intervall</em> Minuten schaut dieser Cronserver nach, ob ein geplanter Newsletter sendebereit ist.</p><p>Dies ist ein kurzer Überblick, für weitere Informationen bitte <a href='https://www.boldt-webservice.de/index.php/de/forum/handb%C3%BCcher/handbuch-zu-bwpostman/108-bwpostman-handbuch-plugins.html' target= '_blank'>ins Handbuch schauen</a>.</p>"

