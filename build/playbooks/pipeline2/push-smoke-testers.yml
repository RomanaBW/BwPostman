---
- hosts: localhost
  connection: local
  vars_files:
    - vars/tester-image-vars.yml
    - vars/tester-test-vars.yml

  tasks:
    - name: push all test containers (db, webserver, tester)
      include_role:
        name: romanabw.push-complete-infrastructure
      vars:
        source: "{{ smoke_source }}"
        target: "{{ smoke_target }}"
        push_tester: true
