COM_BWPOSTMAN_DEFAULT_FROM_NAME="Absendername"
COM_BWPOSTMAN_DEFAULT_FROM_NAME_NOTE="<p>Geben Sie hier den Absendername ein, der standardmäßig beim Versand von Newslettern und Bestätigungsemails verwendet werden soll.</p>"
COM_BWPOSTMAN_DEFAULT_FROM_EMAIL="Absender-Email"
COM_BWPOSTMAN_DEFAULT_FROM_EMAIL_NOTE="<p>Geben Sie hier die Absender-Emailadresse ein, die standardmäßig beim Versand von Newslettern und Bestätigungsemails verwendet werden soll.</p>"
COM_BWPOSTMAN_DEFAULT_REPLY_EMAIL="Antwort-An-Email"
COM_BWPOSTMAN_DEFAULT_REPLY_EMAIL_NOTE="<p>Geben Sie hier die &quot;Antwort-An&quot;-Emailadresse ein, die standardmäßig beim Versand von Newslettern und Bestätigungsemails verwendet werden soll.</p>"
