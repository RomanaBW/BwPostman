---
- name: Delete joomla sub folders
  become: true
  file:
    path: "{{ acceptance_folder }}"
    state: absent

- name: Create joomla sub folders
  become: true
  file:
    path: "{{ acceptance_folder }}"
    state: directory
    mode: 0777
    owner: wwwrun
    group: users

- name: Copy joomla files to sub folders
  become: true
  shell: "cp -rp {{ smoke_folder }}/* {{ acceptance_folder }}"
