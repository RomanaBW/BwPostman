BW_TEST_DB_NAME: "joomlatest"
test_db_host: "localhost"

private_docker_repo: "universe2:5000/"

db_image:
  suse: "{{ private_docker_repo }}romana/mysqldb"
  pi: "{{ private_docker_repo }}romana/debian_mysqldb"

