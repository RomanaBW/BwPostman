COM_BWPOSTMAN_INSTALLATION_CHANGELOG_INFO="<h3>Änderungen gegenüber der Vorgängerversion</h3><p>Ein ausführliches Changelog mit allen Änderungen findet man <a href='http://www.boldt-webservice.de/forum/changelog-bwpostman.html'>hier.</a></p><br />"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_LBL="Neu"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_DESC="<ul><li>Die Auswahl der Kampagne beim Bearbeiten eines Newsletters im Reiter Allgemeines ist nach oben verschoben.</li><li>Die Empfänger einer Kampagne werden nun nicht mehr beim Newsletter sondern bei der Kampagne festgelegt.</li><li>Newsletter können nun ein Start- und Ende-Datum für die Veröffentlichung bekommen. Dies wirkt sich nur auf die Sichtbarkeit im Frontend aus.</li><li>Status, Beschreibung und Veröffentlichungszeiten versendeter Newsletter sind bearbeitbar.</li><li>Verzögerungszeit zwischen den einzelnen Paketen beim Versand der Newsletter ist in den globalen Optionen einstellbar.</li><li>Auf den Anhang eines Newsletters kann man im Frontend nun zugreifen, einstellbar in den globalen Optionen von BwPostman und in den Optionen des Menüeintrages.</li><li>Erweiterte Optionen für die Liste der Newsletter im Frontend.</li><li>Newsletter im Frontend können nun nach Mailinglisten, Benutzergruppen, Kampagnen, Jahr und Monat gefiltert werden. Dies wird in den globalen Einstellungen von BwPostman und in den Optionen des Menüeintrags eingestellt.</li><li>Weitere zusätzliche Filter in den Listenansichten im Backend.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_LBL="Verbesserungen"
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_DESC="<ul><li>Die mitgelieferten Standard-HTML-Templates wurden an neue Versionen von Firefox angepasst.</li><li>Auswahllisten für verfügbare und ausgewählte Inhalte beim Erstellen/Bearbeiten des Newsletters verbreitert.</li><li>Fehlermeldungen für fehlende Eingaben beim Erstellen eines Newsletters aussagekräftiger.</li><li>Noscript-Nachricht für Javascript hinzugefügt.</li><li>Die mitgelieferten Standard-HTML-Templates wurden verbessert, damit die Eigenheiten von Outlook noch besser berücksichtigt werden.</li><li>Verbesserte Ladezeiten und mehr Stabilität beim Erstellen und Bearbeiten von Newslettern im Backend.</li><li>Verbesserter Ablauf bei Import und Export von Abonnenten.</li><li>Fortschrittsbalken beim Versand des Newsletters.</li><li>Verbesserte und modernisierte Optik im Frontend.</li><li>Die CSS-Dateien für das Frontend enthalten nun alle Elemente, die von BwPostman verwendet werden. Die meisten davon sind allerdings leer, damit sie vom Anwender gefüllt werden können.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_LBL="Fehlerkorrekturen"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_DESC="<ul><li>Delegieren der Aufgaben in BwPostman an andere Benutzergruppen nicht möglich.</li><li>Fehlerhafter Funktionsaufruf in Hilfsklasse.</li><li>Fehlerhafter Aufruf des Icon-Fonts bei Benutzer-definierten CSS-Dateien.</li><li>Benutzer-definierte CSS-Dateien wurden in manchen Fällen nicht gelesen.</li><li>Bei manchen Installationen wurden Updates zu BwPostman auch dann angezeigt, wenn das Update bereits installiert war.</li><li>Sind Vor- oder Nachname nicht Pflicht, dann reagiert das Bearbeitungsformular für Abonnenten nicht auf einen Klick auf die Schaltflächen Änderungen speichern oder Änderungen speichern und Editiermodus verlassen.</li><li>Abonnenten ohne Namen hinzufügen funktioniert nicht, auch wenn in den Optionen kein Pflichtfeld eingestellt ist.</li><li>Bei Newslettern ohne Beiträge aus Joomla wurde das Template nicht verwendet.</li><li>Die Zugriffskontrolle im Archiv arbeitete nicht korrekt.</li></li>Blättern in der Listenansicht der Newsletter im Backend arbeitete nicht sauber.</li><li>Anker-Links im Newsletter funktionierten nicht.<li></ul>"
COM_BWPOSTMAN_INSTALLATION_SPECIAL_NOTE_LBL="Besondere Hinweise:"
COM_BWPOSTMAN_INSTALLATION_UPDATE_SPECIAL_NOTE_DESC="<ul><li>Die Standard-HTML-Templates, die BwPostman für die Newsletter mitliefert, wurden verbessert, damit die Eigenheiten von Outlook noch besser berücksichtigt werden. Damit die Änderungen in die Templates übernommen werden, müssen die Standard-HTML-Templates und darauf basierende eigene Templates einmal geöffnet und gespeichert werden.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_INSTALL_SPECIAL_NOTE_DESC="<p>Bitte <b>unbedingt</b> die Felder <b><em>Anrede Aktivierung</em></b> und <b><em>Aktivierung Text</em></b> in den Optionen->Aktivierung ausfüllen, damit die Aktivierungsmail auch sinnvollen Text enthält. Es empfiehlt sich darüber hinaus, die beiden Felder <b><em>Text Zustimmung</em></b> und <b><em>rechtliche Infos</em></b> (letztere sind in den <em>Grundeinstellungen</em> zu finden) ebenfalls auszufüllen.</p>"
COM_BWPOSTMAN_POSTINSTALL_TITLE="BwPostman Standard-HTML-Templates verbessert"
COM_BWPOSTMAN_POSTINSTALL_BODY="Die Standard-HTML-Templates, die BwPostman für die Newsletter mitliefert, wurden verbessert, damit die Eigenheiten von Outlook noch besser berücksichtigt werden. Damit die Änderungen in die Templates übernommen werden, müssen die Standard-HTML-Templates und darauf basierende eigene Templates einmal geöffnet und gespeichert werden."
