test_suites:
  - name: smoke
    tests:
      - install
      - restore
      - uninstall

  - name: accept1
    tests:
      - install
      - restore
      - lists
      - maintenance

  - name: accept2
    tests:
      - install
      - restore
      - options
      - details

  - name: accept3
    tests:
      - install
      - restore
      - options
      - frontend
      - user2subscriber
