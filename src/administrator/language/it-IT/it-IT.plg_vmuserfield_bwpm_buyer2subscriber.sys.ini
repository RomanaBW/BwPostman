PLG_BWPOSTMAN_PLUGIN_BUYER2SUBSCRIBER_DESCRIPTION="BwPostman Plugin Buyer2Subscriber è un plugin per iscriversi automaticamente a mailing list selezionabili mentre un compratore si registra con Virtuemart. <br /> <br /> Questo plugin funziona in insieme al plugin User2Subscriber, che pertanto è anche installato. <br /> <br /> La mailing lists a cui abbonarsi e il messaggio prima dell'abbonamento sono selezionabili separatamente dal plugin User2Subscriber. Le altre impostazioni del plugin User2Subscriber verranno utilizzate anche in questo plugin. <br /> <br /> Le impostazioni di visualizzazione e le impostazioni necessarie per cognome, nome, genere e campo aggiuntivo vengono utilizzati dal componente BwPostman"

