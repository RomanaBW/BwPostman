COM_BWPOSTMAN_SUBS_FIELD_ML_INTERN_DESC="<strong>内部のメーリングリス（バックエンドからのみアクセス可能）</strong><p>表示されたメーリングリストは、バックエンドからアクセスできます。例えば、内部的に様々なグループへ加入者を分類するために使用することができます。</p>"
