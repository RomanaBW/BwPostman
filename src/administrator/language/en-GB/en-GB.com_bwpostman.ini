COM_BWPOSTMAN_NL_ADD_CONTENT_NOTE="<strong>Insert available Joomla! articles in the newsletter</strong><p>If you want to insert Joomla! articles into the newsletter, You have two options to do so, wich can be mixed:</p><ul><li>Select the article from a popup, which can be filtered like the articles list of Joomla!</li><li>Selecting the article from the list below.</li></ul><p>Of course You can do this multiple times, but not for the same Joomla! article.</p><p>A selected Joomla! article is deleted from the select box of available content below to prevent selecting the same Joomla! article multiple times and appears in the left selection box of selected content at the bottom of the already inserted Joomla! articles.</p>"
COM_BWPOSTMAN_NL_ADD_CONTENT_POPUP_NOTE="<strong>Insert available Joomla! articles in the newsletter from a popup</strong><p>If you want to insert Joomla! articles into the newsletter this way, You have to do the following for each Joomla! article separately:</p><ul><li>Click to the <i>Select</i> button at right. A popup opens.</li><li><i>Optionally:</i> Filter the list.</li><li>To select the desired Joomla! article from the list, click to its title. The popup disappears, the title of the Joomla! article is displayed at the input field (read only).</li><li><i>Optionally:</i> If this is not the correct Joomla! article, You can clear this input by clicking the <i>clear</i> button at right.</li><li>Click to the button <i>left arrow</i> directly beside left of the title. The selected Joomla! article appears in the left selection box of the selected content at the bottom of the already selected Joomla! articles and is deleted from the box below of the available content.</li></ul></p>"
COM_BWPOSTMAN_NL_ADD_CONTENT_LIST_NOTE="<strong>Insert available Joomla! articles in the newsletter from the list below</strong><p>If you want to insert one of the below listed Joomla! articles into the newsletter, mark it and insert it in the left selection box of selected content by double-clicking on the marking or via the adjacent button <i>left arrow</i>. This Joomla! article is deleted from the box below of available content and appears in the left selection box of selected content at the bottom of the already inserted Joomla! articles.</p>"
COM_BWPOSTMAN_NL_REMOVE_CONTENT_NOTE="<strong>Order selected content</strong><p>To order the selected content, mark an entry of the list below and click to the <i>arrow up</i> or <i>arrow down</i> button at the right of this list of selected content.</p><strong>Remove selected content</strong><p>If you want to remove one of the selected Joomla! articles from the newsletter, mark it and remove it from the left selection box of selected content by double-clicking on the marking or via the adjacent button <i>right arrow</i>. This Joomla! article is deleted from the box below of selected content and appears in the right selection box of available content at the bottom of the available content.</p>"
