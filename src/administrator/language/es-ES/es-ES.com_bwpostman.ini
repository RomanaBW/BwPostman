COM_BWPOSTMAN_INSTALL_GO_BWPOSTMAN="Ir a BwPostman"
COM_BWPOSTMAN_EXTENSION_UPGRADE_REMIND="Por favor, recuerde actualizar también el módulo"
COM_BWPOSTMAN_INSTALLATION_UPDATEINFO="Información sobre la actualización"
COM_BWPOSTMAN_INSTALLATION_CHANGELOG_INFO="<h3>Cambios desde la última versión</h3><p>Puede encontrar un log con todos los cambios <a href='http://www.boldt-webservice.de/en/forum-en/changelog-bwpostman.html'>aquí.</a></p><br />"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_LBL="Nueva"
COM_BWPOSTMAN_INSTALLATION_UPDATE_NEW_DESC="<ul><li>Posibilidad de importar plantillas externas de correo.</li><li>Seleccionar el género del subsriptor, configurable en las opciones.</li><li>Campo adicional para mejorar la información obtenida del sibscriptor, visualización y campos obligatorios configurables en las opciones, etiqueta y descripción para el campo adicional también configurable en las opciones.</li><li>Posibilidad de adjuntar archivos a la newsletter.</li><li>Los derechos de acceso a las tablas de BwPostman y sus correspondientes grupos de usuario ahora se guardarán y restaurarán.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_LBL="Mejoras"
COM_BWPOSTMAN_INSTALLATION_UPDATE_IMPROVEMENT_DESC="<ul><li>Tiempo de ejecución en la restauración de las tablas 120 veces más rápido.</li><li>La memoria necesaria en la actualización a la nueva versión de BwPostman se ha reducido drásticamente modificando el flujo de trabajo interno.</li><li>La memoria necesaria para la restauración de las tablas se ha reducido drásticamente modificando el flujo de trabajo interno.</li><li>La vista durante la restauración y chequeo de las tablas muestra ahora de forma continua los pasos realizados.</li><li>Handling of access rights at restoring tables revised.</li><li>Archivos de idioma revisados.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_LBL="Corrección de errores"
COM_BWPOSTMAN_INSTALLATION_UPDATE_BUGFIX_DESC="<ul><li>Con Joomla 3.5.1 pueden generarse algunos problemas durante el registro o cambio de la dirección de correo de los subscriptores - arreglado.</li><li>Si se modifica el nombre de la carpeta que contiene las imágenes se puede generar un error con los adjuntos y las vistas en miniatura de las plantillas - arreglado.</li><li>Si un usuario está identificado y no está subscrito, pueden ocurrir problemas en el formulario de registro - arreglado.</li><li>Con Joomla 3.5.1 la construcción de algunas cadenas de idioma cambian - arreglado.</li><li><em>masculino</em> no se muestra en la lista de los subscriptores en el back end - arreglado.</li><li>Con Joomla 3.5.1 falla el envío de newsletters - arreglado.</li><li>Con Joomla 3.5.1 aparecen algunos avisos PHP mientras se están creando o modificando newsletters o campañas - arreglado.</li><li>La manipulación de permisos específicos de las tablas mientras se actualiza BwPostman muestra avisos PHP - arreglado.</li><li>La selección de un archivo adjunto mientras se crea o modifica una newsletter no es posible - arreglado.</li></ul>"
COM_BWPOSTMAN_INSTALLATION_SPECIAL_NOTE_LBL="Notas especiales:"
COM_BWPOSTMAN_INSTALLATION_UPDATE_SPECIAL_NOTE_DESC=""
COM_BWPOSTMAN_INSTALLATION_INSTALL_SPECIAL_NOTE_DESC="<p>Por favor, rellene los campos <b><em>Título para la activación</em></b> y <b><em>Título para la activación</em></b> en Settings->Activation <b>implícitamente</b>, para obtener un texto significativo en el correo de activación. Además, también se recomientda rellenar los campos <b><em>Texto del Acuerdo</em></b> y <b><em>Información Legal</em></b> (éstos se encuentran en <em>Basic settings</em>).</p>"
