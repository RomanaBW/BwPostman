networks:
  bwpm-test:
    driver: bridge
    attachable: true
    name: bwpm-test
    ipam:
      driver: default
      config:
        - subnet: 172.118.5.16/29

services:
  bwpm-db:
    volumes:
      - db_testdata_503:/var/lib/mariadb
    networks:
      bwpm-test:
        ipv4_address: 172.118.5.18
    expose:
      - 3406
    restart: no
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_DATABASE: joomlatest
      MARIADB_USER: tester
      MARIADB_PASSWORD_FILE: /run/secrets/db_password

  bwpm-joomla:
    build:
      network: host
    ports:
      - 81:80
    restart: no
    healthcheck:
      test: curl --fail http://172.118.5.19/index.php || exit 1
      start_period: 5s
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      bwpm-test:
        ipv4_address: 172.118.5.19
    depends_on:
      bwpm-db:
        condition: service_healthy
    volumes:
      # mount webserver root
      - type: bind
        source: /home/container-files/j503
        target: /var/www/html
      # mount Joomla configuration
      - type: bind
        source: /home/romana/PhpstormProjects/BwPostman_J4/build/docker/test/configuration.php
        target: /var/www/html/configuration.php
      # mount logs folder
      - type: bind
        source: /home/romana/PhpstormProjects/BwPostman_J4/build/docker/test/logs/bwpostman
        target: /var/www/html/administrator/logs/bwpostman

#  bwpm-redis:
#    networks:
#      bwpm-test:
#        ipv4_address: 172.118.5.20
#    expose:
#      - 6480
#    restart: no

  bwpm-phpmyadmin:
    networks:
      bwpm-test:
        ipv4_address: 172.118.5.21
    environment:
      JOOMLA_DB_HOST: 172.118.5.18
      PMA_HOST: 172.118.5.18
    depends_on:
      bwpm-db:
        condition: service_healthy
    healthcheck:
#    See https://stackoverflow.com/questions/67904609/how-do-you-perform-a-healthcheck-in-the-redis-docker-image
      test: curl --fail http://172.118.5.21/LICENSE || exit 1
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    expose:
      - 6479
    restart: no

volumes:
  db_testdata_503:

secrets:
  db_password:
    file: ../db_password.txt
  db_root_password:
    file: ../db_root_password.txt
  j_root_password:
    file: ../j_root_password.txt
