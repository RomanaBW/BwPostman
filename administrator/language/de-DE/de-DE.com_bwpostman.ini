COM_BWPOSTMAN_FIRSTNAME_FIELD_OBLIGATION_NOTE="<p>Wählen Sie hier aus, ob die Angabe des Vornamens im Registrierungsformular im Frontend bzw. beim Anlegen eines Abonnenten oder Testempfängers im Backend eine Pflichtangabe sein soll.</p>"
COM_BWPOSTMAN_SHOW_EMAILFORMAT="Auswahl Emailformat<br />anzeigen"
COM_BWPOSTMAN_SHOW_EMAILFORMAT_NOTE="Wählen Sie hier aus, ob im Anmeldeformular die Auswahl des Emailformates möglich sein soll."
COM_BWPOSTMAN_DEFAULT_EMAILFORMAT="Emailformat"
COM_BWPOSTMAN_DEFAULT_EMAILFORMAT_NOTE="<p>Geben Sie hier an, welches Emailformat im Registrierungsformular im Frontend bzw. beim Anlegen eines neuen Abonnenten im Backend standardmäßig voreingestellt sein soll.</p>"
COM_BWPOSTMAN_ENABLE_DISCLAIMER="Disclaimer anzeigen"
COM_BWPOSTMAN_ENABLE_DISCLAIMER_NOTE="<p>Wählen Sie hier aus, ob der Disclaimer im Registrierungsformular im Frontend angezeigt werden soll. Wenn Sie die Option &quot;Ja&quot; auswählen, so muss der Nutzer vor dem Abschicken seiner Newsletter-Registrierung den Disclaimer akzeptieren.</p>"
COM_BWPOSTMAN_DISCLAIMER_LABEL="<br /><b>Sie haben die Möglichkeit als Linkziel eine URL einzugeben, einen einzelnen Beitrag oder einen Menüeintrag zu wählen!</b><br /><br />"
COM_BWPOSTMAN_DISCLAIMER_SELECTION="Linkziel"
COM_BWPOSTMAN_DISCLAIMER_SELECTION_NOTE="Wählen Sie hier aus, welcher der nachfolgenden Einträge als Linkziel benutzt werden soll."
COM_BWPOSTMAN_DISCLAIMER_URL="URL"
COM_BWPOSTMAN_DISCLAIMER_ARTICLE="Beitrag"
COM_BWPOSTMAN_DISCLAIMER_ARTICLE_NOTE="Wählen Sie hier einen Beitrag, zu dem verlinkt werden soll."
COM_BWPOSTMAN_LINK_TO_DISCLAIMER="URL zum Disclaimer"
COM_BWPOSTMAN_LINK_TO_DISCLAIMER_NOTE="<p>Geben Sie hier den Link zum Disclaimer ein.<br /><br />z.B.: http://www.disclaimer.de/disclaimer.htm<br /></p>"
