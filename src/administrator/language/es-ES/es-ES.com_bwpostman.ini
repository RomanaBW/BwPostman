COM_BWPOSTMAN_FIRSTNAME_FIELD_OBLIGATION="El nombre es obligatorio"
COM_BWPOSTMAN_FIRSTNAME_FIELD_OBLIGATION_NOTE="<p>Por favor, seleccione si la introducción del nombre en la web y mientras se crean subscriptores o receptores de prueba a tavés del back end deben ser obligatorios.</p>"
COM_BWPOSTMAN_SHOW_GENDER="Mostrar selección del género"
COM_BWPOSTMAN_SHOW_GENDER_NOTE="<p>Por favor, seleccione aquí si la selección del género debe mostrarse en el formulario de registro in la web y mientras se está creando un nuevo subscriptor o receptor de pruebas a través del back end.</p>"
COM_BWPOSTMAN_SHOW_SPECIAL="Mostrar campo adicional"
COM_BWPOSTMAN_SHOW_SPECIAL_NOTE="<p>Por favor, seleccione aquí si el campo adicional debe mostrarse en el formulario de registro en la web y mientras se entrá creando un nuevo subscriptor o receptor de pruebas a través del back end.</p><p>Por ejemplo, aquí podría solicitar el número de identificación de una asociación.</p>"
