PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER="<img src='../administrator/components/com_bwpostman/assets/images/logo-bwpostman.png' width='23' /> BwPostman Plugin User2Subscriber"
PLG_BWPOSTMAN_PLUGIN_USER2SUBSCRIBER_DESCRIPTION="<p><strong>BwPostman Plugin User2Subscriber</strong> è un plugin per iscriversi automaticamente alle mailing list selezionabili mentre un utente si registra in Joomla!</p><p>Le mailing list, che devono essere sottoscritte automaticamente, sono selezionabili nelle opzioni del plugin.</p><p>Questo plugin consente anche l'aggiornamento automatico dell'indirizzo di posta, se cambia nella registrazione in Joomla! (facoltativa).</p><p>Anche un abbonamento può essere cancellato, se un account Joomla! viene eliminato (facoltativo).</p>"

