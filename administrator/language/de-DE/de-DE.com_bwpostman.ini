COM_BWPOSTMAN_SHOW_NAME_FIELD="Formularfeld &quot;Nachname&quot;<br />anzeigen"
COM_BWPOSTMAN_SHOW_NAME_FIELD_NOTE="<p>Wählen Sie hier aus, ob das Feld für den Nachnamen im Registrierungsformular im Frontend bzw. beim Anlegen eines neuen Abonnenten oder Testempfängers im Backend angezeigt werden soll.</p>"
