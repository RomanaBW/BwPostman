---
log_path: '/data/logs'
acceptance_manifest_path: "/repositories/BwPostman/tests"
codeception_manifest_path: "/repositories/BwPostman"
test_log_path: "/data/repositories/artifacts/bwpostman/logs/j{{ joomla_version }}_bwpm{{ version_number }}"
record_path: "/data/repositories/artifacts/bwpostman/videos"

screen_size: '1440x900'
display: ':45'

