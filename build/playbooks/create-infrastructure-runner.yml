---
- hosts: localhost
  vars_files:
    - vars/container-vars.yml

  tasks:
    - name: set suite list variable
      set_fact:
        suite_vars: "{{ Suites }}"

    - name: Debug suites variable
      debug:
        msg: "{{ Suites }}"

    - name: create docker compose file for infrastructure
      template:
        src: "run-bwpm.yml.j2"
        dest: "../docker/run-bwpm-{{ suite_vars['suite_number'] }}.yml"
