COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_ANNOTATION="<strong>Anmerkung zu den verfügbaren Datenbankfeldern</strong><p><strong>name</strong> = Name des Abonnenten<br /><strong>firstname</strong> = Vorname des Abonnenten<br /><strong>email</strong> = Emailadresse des Abonnenten<br /><strong>format</strong> = abonniertes Newsletterformat (0 = Text, 1 = HTML)<br /><strong>status</strong> = Abonnenten-Status (0 = Abonnent hat sein Abonnement noch nicht bestätigt, 1 = Abonnent hat sein Abonnement bestätigt, 9 = Sonderstatus: Abonnent ist Testempfänger)</p><p><strong>Bitte achten Sie unbedingt auf die richtige Zuordnung der Import-Felder zu den Datenbankfeldern sowie die richtigen Eingabewerte bei format und status!</strong></p>"
COM_BWPOSTMAN_SUB_IMPORT_MATCH_FIELDS_NOTE="<strong>Zuordnung der Felder aus der Import-Datei zu den verfügbaren Datenbankfeldern</strong><p>Ordnen Sie hier die Felder der Import-Datei den verfügbaren Datenbankfeldern zu.</p><p><u>Hinweise zur Vorgehensweise finden Sie in den Anmerkungen direkt über den Auswahlboxen</u><br /><br />Achten Sie unbedingt darauf, dass die Anzahl der Einträge in beiden Auswahlboxen nach der Zuordnung übereinstimmt.</p>"
COM_BWPOSTMAN_SUB_ML_AVAILABLE="Verfügbare Mailinglisten"
COM_BWPOSTMAN_SUB_ML_AVAILABLE_NOTE="<strong>Verfügbare Mailinglisten</strong><p>Hier werden alle derzeit aktiven, d.h. nicht archivierten Mailinglisten aufgeführt.</p><p><u>Hinweis:</u><br />Die Website-Zugriffsrechte des Abonnenten bestimmen, welche der veröffentlichten Mailinglisten für ihn verfügbar sind und welche nicht. Zum Beispiel werden einem Abonnenten ohne Website-Account nur Listen angezeigt, die als 'Öffentlich' markiert und veröffentlicht sind. Abonnenten mit Website-Account werden hingegen zusätzlich je nach Zugriffsrechten auch Mailinglisten angezeigt, die als 'Registriert', 'Spezial' oder selbst erstellte Zugriffsebenen gekennzeichnet sind.</p>"
COM_BWPOSTMAN_SUB_ML_INTERNAL_NOTE="<strong>Interne Mailinglisten</strong><p>Die hier aufgeführten Mailinglisten sind nur über das Backend zugänglich. Sie können zum Beispiel genutzt werden, um die Abonnenten intern verschiedenen Gruppen zuzuordnen. Diese Mailinglisten haben den Status unveröffentlicht, können also auch nur vorübergehend nur über das Backend verfügbar sein.</p>"
COM_BWPOSTMAN_SUB_ML_PUBLISHED_AVAILABLE_NOTE="<strong>Zugriffsberechtigte Mailinglisten</strong><p>Die hier aufgeführten Mailinglisten sind für den Abonnenten aufgrund seines Joomla-Benutzerstatus über das Frontend verfügbar.</p> "
COM_BWPOSTMAN_SUB_ML_PUBLISHED_UNAVAILABLE_NOTE="<strong>Nicht zugriffsberechtigte Mailinglisten</strong><p>Die hier aufgeführten Mailinglisten sind zwar veröffentlicht, jedoch kann sich der Abonnent aufgrund seines Joomla-Benutzerstatus nicht für sie anmelden.</p>"
