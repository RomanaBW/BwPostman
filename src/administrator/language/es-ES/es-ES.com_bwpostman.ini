COM_BWPOSTMAN_NL_FIELD_FROM_NAME_LABEL="Nombre del remitente"
COM_BWPOSTMAN_NL_FIELD_FROM_NAME_DESC="<strong>Nombre del remitente</strong><p>Por favor, introduzca aquí el nombre del remitente de la newsletter.</p><p><font color='blue'><u>Pista:</u><br />En este campo encontrará el nombre del remitente que se haya introducido en la configuración por defecto. Puede cambiarla aquí si lo desea. Si deja el campo vacío el nombre del remitente será el introducido en la configuración por defecto, que será automáticamente introducido cuando guarde la newsletter.</font></p>"
COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_LABEL="Versión HTML"
COM_BWPOSTMAN_NL_FIELD_HTML_VERSION_ID_DESC="<strong>Versión HTML</strong><p>Por favor, introduzca la versión HTML de la newsletter en el editor. Además puede utilizar el comodín [NAME], que se reemplazará por el nombre del subscriptor correspondiente cuando envíe la newsletter.</p><p><font color='red'><u>Atención:</u><br />La newsletter debe consistir al menos en la versión HTML o de texto con el fin de poder enviarla.</font></p>"
COM_BWPOSTMAN_NL_PERSONALISATION_NOTE="<p><strong>Para personalizar la newsletter</strong> puede emplear los siguientes marcadores an los lugares deseados:<br />Mueva el cursor en el campo del editor y presione el botón.</p>"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_LABEL="Descripción"
COM_BWPOSTMAN_NL_FIELD_DESCRIPTION_DESC="<p>Por favor, introduzca un texto que describa la newsletter.</p><p><u>Pista:</u><br />Qn una descripción apropiada para la newsletter es muy útil en caso de que utilice el mismo asundo para muchas newsletters.</p>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_LABEL="<strong>Grupos de usuarios Joomla</strong>"
COM_BWPOSTMAN_NL_FIELD_USERGROUPS_DESC="<strong>Grupos de usuarios Joomla </strong><p>En el campo de selección inferior encontrará todos los grupos de usuarios Joomla.</p>"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_LABEL="Listas de correo internas"
COM_BWPOSTMAN_NL_FIELD_ML_INTERN_DESC="<strong>Listas de correo internas</strong><br /><br /><p>Las listas de correo que se muestran aquí sólo son accesibles desde el backend. Esta lista contiene todas las listas de correo que no han sido publicadas. Por ejemplo, puede emplearlas para asignar subscriptores internamente a diferentes grupos.</p>"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_LABEL="Listas de correo públicas"
COM_BWPOSTMAN_NL_FIELD_ML_AVAILABLE_DESC="<strong>Listas de correo públicas</strong><br /><br /><p>Las listas de correo que se muestran aquí son accesibles en la web para cada subscriptor, si están publicadas. Las listas de correo no publicadas aparecen en las listas de correo internas.</p> "
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_LABEL="Listas de correo con acceso restringido"
COM_BWPOSTMAN_NL_FIELD_ML_UNAVAILABLE_DESC="<strong>Listas de correo con acceso restringido</strong><br /><br /><p>Las listas de correo que se muestran aquí son accesibles en la web con el nivel de acceso apropiado, si están publicadas. Las listas de correo no publicadas aparecen en las listas de correo internas.</p>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS="<strong>Listas de correo BwPostman</strong>"
COM_BWPOSTMAN_NL_COM_BWPOSTMAN_MAILINGLISTS_NOTE="<strong>Listas de correo BwPostman</strong><p>En los campos de selección inferiores encontrará todas las listas de correo BwPostman no archivadas.</p><p><u>Pista:</u><br /><strong>Listas de correo internas</strong><br />Estas listas de correo sólo son accesibles en el back end. Pueden emplearse por ejemplo para clasificar a los subscriptores en varios grupos.<br /><br /><strong>Listas de correo publicadas</strong><br />Estas listas de correo son accesibles desde la web. Se clasifican de la siguiente forma:<ul><li>Nivel de acceso &quot;Público&quot;:<br /> Estas lista de correo son accesibles sin estar registrados en la web.</li><li>Todas las demás listas de correo:<br />Estas listas de correo sólo son accesibles para los subscriptores registrados en la web que están por lo menos en el grupo Joomla  &quot;registrado&quot;.</li></ul></p>"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_LABEL="Dirección de correo 'Contestar a'"
COM_BWPOSTMAN_NL_FIELD_REPLY_EMAIL_DESC="<strong>Dirección de correo 'Contestar a'</strong><p>Por favor, introduzca aquí la dirección de correo electrónico que se empleará para recibir las respuestas a la newsletter.</p><p><u>Pista:</u><br />En este campo encontrará la dirección de correo ‘Contestar a' que haya introducido en la configuración por defecto. Puede cambiarla aquí si lo desea. Si deja este campo vacío la dirección de correo 'Contestar a' será la introducida en la configuración por defecto, que será automáticamente introducida cuando guarde la newsletter.</p>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_LABEL="<strong>Contenidos del website seleccionados</strong>"
COM_BWPOSTMAN_NL_FIELD_SELECTED_CONTENT_DESC="<strong> Contenidos del website seleccionados </strong><p>Si no necesita contenidos especiales márquelo y elimínelo de la lista pinchando dos veces o pinchando en el botón de la flecha derecha. Este contenido se añadirá en el campo de selección derecho en la línea inferior.</p>"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD=" Número de newsletters por paso"
COM_BWPOSTMAN_NL_SEND_MAILS_PER_PAGELOAD_NOTE="<strong> Número de newsletters por paso </strong><p>Por favor, introduzca aquí cuántas newsletters se enviarán por paso. Si se alcanza la cantidad introducida mientras se envían las newsletters la página del navegador se actualizará antes de continuar enviando las siguientes newsletters.</p>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS="<strong>Enviar a la lista de correos/grupos de usuarios seleccionados</strong>"
COM_BWPOSTMAN_NL_SEND_TO_RECIPIENTS_NOTE="Para enviar la newsletter a la lista de correos BwPostman y/o grupos de usuarios Joomla seleccione primero las opciones de envío y pinche en el botón inferior. (Pista: El sistema guardará automáticamente la newsletter antes de enviarla.)<br />"
