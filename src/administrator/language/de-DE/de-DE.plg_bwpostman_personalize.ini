PLG_BWPOSTMAN_PLUGIN_PERSONALIZE="BwPostman Plugin Personalize"
PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_DESCRIPTION="<p>Mit dem Plugin <b>BwPostman Personalize</b> kann man im Newsletter Textteile, die den Abonnenten direkt ansprechen, nach Geschlecht weiter personalisieren.</p><p>Soll zum Beispiel die Anrede auf <em>Sehr geehrter Herr Sowieso</em> oder <em>Sehr geehrte Frau Sowieso</em> personalisiert werden, dann trägt man an der entsprechenden Stelle im Newsletter folgendes ein:</p><p><strong>[bwpostman_personalize | \"Sehr geehrter Herr\" | \"Sehr geehrte Frau\" | \"Hallo\" ]</strong></p><p>Allgemein gilt also für die Personalisierung:</p><p><strong>[bwpostman_personalize | \"<em>männliche Form</em>\" | \"<em>weibliche Form</em>\" | \"<em>neutrale Form</em>\" ]</strong></p><p><strong>Wichtig:</strong></p><ul><li>Zwischen der öffnenden eckigen Klammer und dem folgenden <em>bwpostman_personalize</em> <b>darf kein weiteres Zeichen</b> stehen, auch kein Leerzeichen!</li><li>Die doppelten Anführungszeichen <strong>müssen</strong> angegeben werden. Anhand dieser Zeichen wird der einzufügende Text bestimmt. Das erlaubt Leerzeichen vor und nach dem einzufügenden Text. Das bedeutet aber auch, dass das doppelte Anführungszeichen <strong>nicht</strong> im einzufügenden Text vorkommen darf.</li><li>Ist kein Geschlecht verfügbar, dann wird die neutrale Form eingefügt.</li></ul>"

PLG_BWPOSTMAN_PLUGIN_PERSONALIZE_UNINSTALL_THANKYOU="<p>Vielen Dank, daß Sie BwPostman Personalize verwendet haben. BwPostman Personalize ist nun von ihrem System entfernt.</p>"
